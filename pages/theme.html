<section>
    <div class="container">
        <div class="theme-selector">
            <ul>
                <h3>Theme Selector</h3>

                <li><input type="radio" id="root-theme" name="theme" value="assets/css/classic-styles.css">
                    <label for="root-theme">Professional Theme</label>
                </li>

                <li><input type="radio" id="kamehouse-theme" name="theme" value="assets/css/green-styles.css">
                    <label for="kamehouse-theme">Kamehouse Theme</label>
                </li>

                <li><input type="radio" id="default-theme" name="theme" value="assets/css/retro-styles.css" checked>
                    <label for="default-theme">Retro Theme</label>
                </li>

                <li><input type="radio" id="cpr-theme" name="theme" value="assets/css/red-styles.css">
                    <label for="cpr-theme">CPR Theme</label>
                </li>

                <li><input type="radio" id="blue-theme" name="theme" value="assets/css/blue-styles.css">
                    <label for="blue-theme">Blue Theme</label>
                </li>

                <li><input type="radio" id="modern-theme" name="theme" value="assets/css/modern-styles.css">
                    <label for="modern-theme">Modern Theme</label>
                </li>

            </ul>

            <label for="stylesheet-input">Enter Stylesheet Location</label>
            <input type="text" id="stylesheet-input" placeholder="Enter stylesheet name">
        
        </div>
    </div>
