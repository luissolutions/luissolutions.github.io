<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitveau - Server Management Solutions</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="assets/js/auth-handling.js" defer></script>

<body>

    <header>
        <img src="assets/img/logo.png" alt="Bitveau Logo" class="logo">
        <p>Your Trusted Source for Server Management and Crypto Mining Solutions</p>
    </header>

    <nav>
        <a href="index.html">Home</a> |

        <a href="support.html">Support</a> |

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="toggle-register">Register here</a></p>
        </div>
    
        <div class="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="registration-form">
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="toggle-login">Login here</a></p>
    
    </main>
