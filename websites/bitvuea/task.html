    <main>
        <section id="main-window">
            <form class="task-form">
                <label for="task-title">Title</label>
                <br>
                <input required type="text" id="task-title" name="task-title" placeholder="task Title">
                <br>
                <label for="task-content">Content</label>

            </form>
            <div class="button-container">
                <button id="copy-btn">ğŸ“°</button>
                <button id="paste-btn">ğŸ“‹</button>
                <button id="save-btn">ğŸ’¾</button>
                <button class="clear-button" id="delete-btn">âŒ</button>
                <button id="undo-btn">â†©ï¸</button>
            </div>
            <div class="autosave-container">
                <label for="autosave-checkbox">Auto-ğŸ’¾:</label>
                <input type="checkbox" id="autosave-checkbox">
            </div>
            <br>
            <section class="task-list-section" id="task-list"></section>
            <button class="clear-button" id="clear-btn">Clear</button>

    <script type="module">
        import { database, ref, onValue, set, get, off, initializeAuth, app } from './assets/js/firebase-init-noauth.js';

        const titleInput = document.getElementById('task-title');
        const contentTextarea = document.getElementById('task-content');
        const taskList = document.getElementById('task-list');
        let deletedSops = [];
        let autoSaveInterval;

        const setupEventListeners = () => {
            document.getElementById('copy-btn').addEventListener('click', copySop);
            document.getElementById('paste-btn').addEventListener('click', pasteSop);
            document.getElementById('save-btn').addEventListener('click', saveSop);
            document.getElementById('delete-btn').addEventListener('click', deleteSop);
            document.getElementById('clear-btn').addEventListener('click', clearSopInputs);
            document.getElementById('undo-btn').addEventListener('click', undoDelete);
            document.getElementById('autosave-checkbox').addEventListener('change', toggleAutoSave);
            document.addEventListener("keydown", handleKeyboardShortcuts);
            contentTextarea.addEventListener('input', () => autoResizeTextarea('task-content'));
        };

        const copySop = () => {
            contentTextarea.select();
            document.execCommand('copy');
            console.log('Copied to clipboard');
        };

        const pasteSop = async () => {
            const clipboardData = await navigator.clipboard.readText();
            contentTextarea.value += clipboardData;
        };

        const saveSop = async () => {
            const titleToSave = titleInput.value.trim();
            const contentToSave = contentTextarea.value.trim();
            const saveBtn = document.getElementById('save-btn');
            const timestamp = new Date().toISOString();

            if (titleToSave && contentToSave) {
                const taskRef = ref(database, `bitveau/tasks/${titleToSave}`);
                try {
                    await set(taskRef, { title: titleToSave, content: contentToSave, timestamp });
                    console.log('task saved successfully');
                    updateSaveButton(saveBtn);
                } catch (error) {
                    console.error('Failed to save the task:', error);
                }
            } else {
                console.log('Please enter both the title and content before saving');
            }
        };

        const updateSaveButton = (button) => {
            button.textContent = 'Saved';
            button.style.backgroundColor = 'lightblue';
            setTimeout(() => {
                button.textContent = 'ğŸ’¾';
                button.style.backgroundColor = '';
            }, 2000);
        };

        const deleteSop = async () => {
            const titleToDelete = titleInput.value.trim();

            if (titleToDelete) {
                const userConfirmed = confirm(`Are you sure you want to delete the task titled: ${titleToDelete}?`);
                if (!userConfirmed) {
                    console.log('task deletion cancelled.');
                    return;
                }

                const taskRef = ref(database, 'bitveau/tasks');
                const snapshot = await get(taskRef);
                const tasks = snapshot.val();

                if (tasks) {
                    const taskId = Object.keys(tasks).find(id => tasks[id].title === titleToDelete);
                    if (taskId) {
                        const deletedSop = tasks[taskId];
                        storeDeletedSop(deletedSop.title, deletedSop.content);
                        await set(ref(database, `bitveau/tasks/${taskId}`), null);
                        clearSopInputs();
                        console.log(`Deleted the task titled: ${titleToDelete}`);
                    } else {
                        console.log('tasks not found.');
                    }
                } else {
                    console.log('No Tasks available.');
                }
            } else {
                console.log('Please enter the title of the task to delete.');
            }
        };

        const loadSop = async () => {
            const titleToLoad = titleInput.value.trim();

            if (titleToLoad) {
                const taskRef = ref(database, 'bitveau/tasks');
                onValue(taskRef, snapshot => {
                    const tasks = snapshot.val();
                    if (tasks) {
                        const taskId = Object.keys(tasks).find(id => tasks[id].title === titleToLoad);
                        if (taskId) {
                            const selectedSop = tasks[taskId];
                            contentTextarea.value = selectedSop.content;
                            console.log(`Loaded the task titled: ${titleToLoad}`);
                        } else {
                            console.log(`No task found with the title: ${titleToLoad}`);
                        }
                    } else {
                        console.log('No tasks found');
                    }
                });
            } else {
                console.log('Please enter the title of the task to load');
            }
        };

        const clearSopInputs = () => {
            titleInput.value = '';
            contentTextarea.value = '';
        };

        const populateSopList = () => {
            const taskRef = ref(database, 'bitveau/tasks');
            onValue(taskRef, snapshot => {
                const tasks = snapshot.val();
                taskList.innerHTML = '';

                if (tasks) {
                    const sortedSops = Object.values(tasks).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    sortedSops.forEach(task => createSopListItem(task));
                } else {
                    taskList.innerHTML = '<li>No tasks found</li>';
                }
            });
        };

        const createSopListItem = (task) => {
            const listItem = document.createElement('li');
            listItem.classList.add('task-item');

            const titleSpan = document.createElement('span');
            titleSpan.style.fontWeight = 'bold';
            titleSpan.textContent = task.title;

            const timestampSpan = document.createElement('span');
            timestampSpan.style.fontWeight = 'normal';
            timestampSpan.style.marginLeft = '10px';
            timestampSpan.textContent = ` (${new Date(task.timestamp).toLocaleString()})`;

            const taskContent = document.createElement('p');
            taskContent.style.marginTop = '5px';
            taskContent.textContent = task.content;

            listItem.appendChild(titleSpan);
            listItem.appendChild(timestampSpan);
            listItem.appendChild(taskContent);

            listItem.addEventListener('click', () => {
                titleInput.value = task.title;
                contentTextarea.value = task.content;
            });

            taskList.appendChild(listItem);
        };

        const storeDeletedSop = (title, content) => {
            deletedSops.push({ title, content });
        };

        const undoDelete = async () => {
            if (deletedSops.length > 0) {
                const lastDeletedSop = deletedSops.pop();
                const { title, content } = lastDeletedSop;

                const taskRef = ref(database, `bitveau/tasks/${title}`);
                try {
                    await set(taskRef, { title, content, timestamp: new Date().toISOString() });
                    console.log(`Undone the deletion of the task titled: ${title}`);
                    populateSopList();
                } catch (error) {
                    console.error('Failed to undo the deletion:', error);
                }
            } else {
                console.log('No deleted tasks to undo');
            }
        };

        const autoResizeTextarea = (id) => {
            const textarea = document.getElementById(id);
            textarea.style.height = textarea.scrollHeight + 'px';
        };

        const toggleAutoSave = (event) => {
            if (event.target.checked) {
                autoSaveInterval = setInterval(saveSop, 40000);
            } else {
                clearInterval(autoSaveInterval);
            }
        };

        const handleKeyboardShortcuts = (event) => {
            if (event.ctrlKey && event.key === "s") {
                event.preventDefault();
                document.getElementById("save-btn").click();
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            setupEventListeners();
            populateSopList();
            autoSaveInterval = setInterval(saveSop, 40000);
        });
    </script>

</body>
