<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">        
        <script src="index.js" type="module"></script>
    </head>
    
    <body>
        <div class="site-container">
            <div class="container">
                <header>
                    <div class="header-inner">
                        <div class="company-name">
                            <div class="cname">
                                <h2>Island Air</h2>
                                <h1>Services</h1>
                            </div>
                            <img src="./img/iaslogo2.png">
                        </div>
                        <div class="nav-btn">
                            <a href="index.html">Home</a>
                            <a href="#">Services</a>
                            <a href="#">Contact</a>
                            <a href="#">About</a>
                        </div>
                    </div>
                </header>
                <div class="main-img">
                    <img class="main-img" src="./img/amstandardlogo.jpg">
                </div>
                <main>
                    <div class="services">
                        <h1>All Your Heating and Air Needs</h1>
                        <h2>What Service Are You Looking For?</h2>
                        <div class="radios">
                            <form>
                                <div class="radio">
                                    <input
                                    type="radio"
                                    id="service 1"
                                    value="service 1"
                                    name="choice-radios"
                                    >
                                    <label for="service 1">Duct Work</label>
                                </div>
                                <div class="radio">
                                    <input
                                    type="radio"
                                    id="service 2"
                                    value="service 2"
                                    name="choice-radios"
                                    >
                                    <label for="service 2">Full System Install</label>
                                </div>
                                    <div class="radio">
                                        <input
                                        type="radio"
                                        id="service 3"
                                        value="service 3"
                                        name="choice-radios"
                                        >
                                        <label for="service 3">Service/Maintenence</label>
                                    </div>
                                </div>
                                <button id="quote-btn" type="submit">Get Quote!</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
