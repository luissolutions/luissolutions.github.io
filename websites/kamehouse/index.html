<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Kame House</title>

  <link rel="icon" type="img/png" sizes="16x16" href="img/icons/favicon-16x16.png">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="clock">
    <div class="time-label">Current Time</div>
    <div id="clock"></div>
  </div>
  <header>
    <div class="hamburger-box">
      <div class="hamburger" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="base.html">More</a></li>
        <li class="dropdown">
          <a href="#">Links</a>
          <div class="dropdown-content">
            <a href="https://chat.openai.com/" target="_blank">AI</a>
            <a href="https://firebase.google.com/" target="_blank">Firebase</a>
            <a href="https://favicon.io/favicon-converter/" target="_blank">Icon Maker</a>
            <a href="https://gitmoji.dev/" target="_blank">Gitmoji</a>
            <a href="https://civitai.com/', '_blank')">Civitai</a>
            <a href="../cpr/index.html" target="_blank">CPR App üåê</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="logo">
        <img id="logo-img" src="img/kh_logo.png">
      </div>
    </section>
    <section>
      <h1>Welcome to Kame House</h1>
      <p>Cloud-based app hosting and information management.</p>
    </section>
    <section>
      <a href="base.html">
        <h2>My Apps</h2>
      </a>
    </section>
    <section>
      <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" required><br>
          <label for="password">Password:</label>
          <input type="password" id="password" required><br>
          <input type="submit" value="Login">
        </form>
      </div>
    </section>
    <section>
      <br>
      <input type="text" id="iframeSource" placeholder="Enter HTML file name">
      <button id="loadContent">Load Page</button>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="../../index.html">
          <p class="copyright">¬© 2023 All rights reserved.</p>
        </a>
    </ul>
    <button id="hide">\\//</button>
  </footer>
  
  <script type="module">
    import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "../../assets/js/firebase-init.js";

    // Login form handling
    document.addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((credentials) => {
          window.location.href = 'base.html';
        })
        .catch((error) => {
          console.error('Login error:', error);
        });
    });
  </script>

  <script>
    document.getElementById('loadContent').addEventListener('click', function () {
      var sourceName = document.getElementById('iframeSource').value;

      var fullPath = sourceName + ".html";

      window.open(fullPath, '_blank');
    });
  </script>

</body>

</html>
