        <form class="contact-form" style="display: none;">
            <h3>Get in Touch:</h3>
            <input type="text" id="name" placeholder="ðŸ‘¥ Your Name" required>
            <input type="email" id="email" placeholder="ðŸ“„ Email" required>
            <input type="number" id="phone" placeholder="ðŸ“± Phone #" required>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const form = document.querySelector('.contact-form'); // Corrected selector
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const message = messageInput.value.trim();

            // Check if all fields are filled
            if (!name || !email || !phone || !message) {
                alert('Please fill in all required fields.');
                return;
            }

            const formData = {
                name,
                email,
                phone,
                message
            };
            localStorage.setItem('formData', JSON.stringify(formData));

            const emailBody = `${message} %0D%0A %0D%0A ${name} %0D%0A ${phone} %0D%0A ${email}`;
            const subject = `Contact Request from ${name}`;

            window.location.href = `mailto:jimmy@honey-dohelper.com?subject=${encodeURIComponent(subject)}&body=${emailBody}`;
        });
    });

</script>
