<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Honey-Do Helper</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" type="module"></script>
    <script src="js/img.js" type="module"></script>
    <script src="js/form.js"></script>
</head>

<body>

    <div class="model" id="model">
        <div class="contact-form">
            <h2 id="closeBtn" style="cursor: pointer;">X</h2>
            <form>
                <h3>Get in Touch:</h3>
                <input type="text" id="name" placeholder="ðŸ‘¥ Your Name" required>
                <input type="email" id="email" placeholder="ðŸ“„ Email" required>
                <input type="number" id="phone" placeholder="ðŸ“± Phone #" required>
                <textarea rows="4" id="message" placeholder="ðŸ’¬ How can we help you?"></textarea>
                <button class="submitBtn" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <header id="headerContainer"></header>
    <main>
        <div id="bodyContainer"></div>

        <section>
            <button class="quote-btn" id="quoteBtn">Get a Quote</button>
            <form class="radios">
                <div id="subfolderRadioButtons"></div>
            </form>
            <div class="photoGrid">
                <div id="photoWrapper"></div>
                <div class="gridContainer" id="photoContainer"></div>
            </div>
        </section>
    </main>
    <footer id="footerContainer"></footer>

    <script>
        const model = document.getElementById('model');
        const quoteBtn = document.getElementById('quoteBtn');
        const closeBtn = document.getElementById('closeBtn'); // Get the close button element
    
        // Show the modal when the "Get a Quote" button is clicked
        quoteBtn.addEventListener('click', () => {
            model.style.display = 'block';
        });
    
        // Hide the modal when the "X" button is clicked
        closeBtn.addEventListener('click', () => {
            model.style.display = 'none';
        });
    
        window.addEventListener('click', (event) => {
            if (event.target === model) {
                model.style.display = 'none';
            }
        });
    </script>
</body>

</html>
