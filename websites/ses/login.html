<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Electronics Solutions</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="img/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="img/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <script src="assets/js/main.js" defer></script>
    <script type="module" src="assets/js/login.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo-box">
                <a href="index.html"><img src="assets/img/logo.gif" class="logo"></a>
            </div>
            <div class="header-name">Smart Electronics Solutions LLC</div>
            <div class="hamburger-box">
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="tel:+18134211337"><img src="assets/img/call-icon.png" alt="Call"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="ico_container">
        <div class="ico">
            <a href="http://facebook.com" title="Facebook" target="_blank"><img class="ico_img" src="assets/img/black-facebook.png"></a>
            <a href="http://instagram.com" title="Instagram" target="_blank"><img class="ico_img" src="assets/img/black-instagram.png"></a>
            <a href="http://linkedin.com" title="Linkedin" target="_blank"><img class="ico_img" src="assets/img/black-linkedin.png"></a>
            <a href="http://twitter.com" title="Twitter" target="_blank"><img class="ico_img" src="assets/img/black-twitter.png"></a>
            <a href="http://youtube.com" title="YouTube" target="_blank"><img class="ico_img" src="assets/img/black-youtube.png"></a>
        </div>
    </div>
    <main>
        <div id="login-window">
            <div class="toggle-buttons">
                <button id="show-login-btn">Login</button>
                <button id="show-signup-btn">Sign Up</button>
            </div>

            <div id="login-form-container">
                <br>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required><br>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required><br>
                    <button type="submit" id="login-submit">Login</button>
                </form>
            </div>
            <div id="signup-form-container" style="display: none;">
                <br>
                <h2>Register</h2>
                <form class="reg" id="regForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="email">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="password">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" name="confirm-password" required>
                    <br>
                    <button type="submit" id="register-submit">Register</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h3><a href="https://luissolutions.github.io">About Us</a> &#183; <a href="contact.html">Contact Us</a> &#183;
            <a href="#">Insured</a>
        </h3>
        <img id="padlock" src="assets/img/lock.png" alt="Padlock">
    </footer>

</body>

</html>
