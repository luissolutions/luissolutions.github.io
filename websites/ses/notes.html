<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Electronics Solutions</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="img/png" sizes="16x16" href="img/favicon-16x16.png">
    <script src="js/index.js" defer></script>
    <script type="module" src="js/apps.js" defer></script>

</head>

<body>
    <header>
        <nav>
            <div class="logo-box">
                <a href="index.html"><img src="img/logo.gif" class="logo"></a>
            </div>
            <div class="name">Smart Electronics Solutions LLC</div>
            <div class="hamburger-box">
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><button id="signOutButton">Sign Out</button></li>
                    <br>
                </ul>
            </div>
        </nav>
    </header>
    <div class="clock-ico-container">

        <div class="clock">
            <div class="time-label">Current Time: <span id="clock"></span></div>
        </div>

        <div class="ico">
            <a href="http://facebook.com"><img class="ico_img" src="img/black-facebook.png"></a>
            <a href="http://instagram.com"><img class="ico_img" src="img/black-instagram.png"></a>
            <a href="http://linkedin.com"><img class="ico_img" src="img/black-linkedin.png"></a>
            <a href="http://twitter.com"><img class="ico_img" src="img/black-twitter.png"></a>
            <a href="http://youtube.com"><img class="ico_img" src="img/black-youtube.png"></a>
        </div>

    </div>
    <main>
        <section class="notes" id="main-window">
            <h1>Notes:</h1>
            <section id="note-list"></section>
            <form>
                <label for="input-name">Name</label>
                <input required type="text" id="input-name" name="input-name" placeholder="Name">
                <label for="notes">Note</label>
                <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
            </form>
            <div>
                <button id="copy-btn">Copy</button>
                <button id="paste-btn">Paste</button>
                <button id="save-btn">Save</button>
                <button id="delete-btn">Delete</button>
                <button id="undo-btn">Undo</button>
                <button id="export-btn">Export</button>
                <button id="clear-btn">Clear</button>
            </div>
            <br>
            <iframe
                src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FNew_York&src=c21hcnRlbGVjdHJvbmljc3NvbHV0aW9uc2xsY0BnbWFpbC5jb20&color=%23039BE5"
                style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no">
            </iframe>
        </section>
        <br>
        <section class="invoice" id="printableDiv">
            <div>
                <div class="no-print">
                    <input type="text" class="input" id="invoice-search" placeholder="Search">
                    <select id="invoice-dropdown">
                        <option value="">Select File</option>
                    </select>
                    <button id="load-invoice-button" type="button">Load</button>
                </div>
            </div>

            <div class="title-container">
                <input class="title-input" id="title-input" value="...">
            </div>
            <form>
                <div>

                    <div>
                        <select id="invoice-type" name="invoice-type">
                            <option value="quote">Quote:</option>
                            <option value="invoice">Invoice #</option>
                        </select>
                        <input type="text" id="invoice-number" name="invoice-number" required>
                    </div>
                    <label class="no-print" for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name">
                    <br>
                    <div>
                        <label class="no-print" for="customer-phone">Customer Phone:</label>
                        <input type="checkbox" class="hide-parent-checkbox" name="phone-hide" id="phone-hide">
                        <label id="no-print" for="phone-hide"> Hide Phone Field</label>
                        <input type="tel" id="customer-phone" name="customer-phone">
                    </div>
                    <div>
                        <label class="no-print" for="customer-email">Customer Email:</label>
                        <input type="checkbox" class="hide-parent-checkbox" name="email-hide" id="email-hide">
                        <label id="no-print" for="email-hide"> Hide Email Field</label>
                        <input type="email" id="customer-email" name="customer-email">
                    </div>
                    <div>
                        <label class="no-print" for="customer-address">Customer Address:</label>
                        <input type="checkbox" class="hide-parent-checkbox" name="address-hide" id="address-hide">
                        <label id="no-print" for="address-hide"> Hide Address Field</label>
                        <textarea id="customer-address" name="customer-address"></textarea>
                    </div>
                    <label class="no-print" for="invoice-date">Date:</label>
                    <input type="date" id="invoice-date" name="invoice-date">

                </div>

                <div>
                    <div class="no-print">
                        <label for="part-category">Select Category:</label>
                        <select id="part-category"></select>

                        <label for="part-selector">Select Part:</label>
                        <select id="part-selector"></select>
                        <label class="price-difference" id="price-difference-display">Profit on Parts: $<span
                                id="price-difference"></span></label>
                    </div>

                    <div>
                        <table class="parts-table">
                            <button type="button" id="add-part-row">Add Part</button>
                            <button type="button" id="del-part-row">Undo Part</button>
                            <thead>
                                <tr>
                                    <th>Parts:</th>
                                    <th>Quantity:</th>
                                    <th>Price:</th>
                                    <th class="actual-price-hide">Actual Price:</th>
                                    <th>Total:</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <input type="checkbox" class="hide-parent-checkbox" name="parts-hide" id="parts-hide">
                        <label id="no-print" for="parts-hide"> Hide Parts Field</label>
                    </div>
                    <br>
                    <div>
                        <button type="button" id="add-labor-row">Add Labor</button>
                        <table class="labor-table">
                            <thead>
                                <tr>
                                    <th>Labor:</th>
                                    <th>Quantity:</th>
                                    <th>Rate:</th>
                                    <th>Total:</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <input type="checkbox" class="hide-parent-checkbox" name="labor-hide" id="labor-hide">
                        <label id="no-print" for="labor-hide"> Hide Labor Field</label>
                    </div>
                    <div>
                        <textarea class="notes" name="notes" id="notes" cols="30" rows="10"></textarea>
                        <input type="checkbox" class="hide-parent-checkbox" name="labor-hide" id="labor-hide">
                        <label id="no-print" for="labor-hide"> Hide Notes Field</label>
                    </div>
                </div>

                <div class="total">
                    <label>Subtotal: $<input type="number" id="subtotal" readonly></label>
                    <label>Tax (%): <input type="number" id="tax-percent"></label>
                    <label>Tax Amount $: <input type="number" id="tax" readonly></label>
                    <label class="final-total">Total: $<input type="number" id="total" readonly></label>
                </div>
                <br>
                <div class="checkbox">
                    <input type="checkbox" name="remaining" id="remaining">
                    <label id="no-print" for="remaining">Check if theres a remaining Balance</label>
                </div>
                <div class="remaining">
                    <label>Amount Paid: $ <input type="number" id="amount-paid"></label>
                    <label class="final-total">Remaining Balance: $<span id="remaining-balance">0.00</span></label>
                </div>
                <br>
            </form>

            <div>
                <button type="button" id="save-button" class="action-btn">Save Data</button>
                <button id="deleteButton">Delete Data</button>
                <button id="exportButton">Export Data</button>
                <button type="button" id="print-button" onClick="window.print();">Print</button>
                <button id="clear-button" class="action-btn">Reset Fields</button>
                <button id="reset-button" class="action-btn" onClick="window.location.reload();">Reset
                    Layout</button>
            </div>
        </section>
        <br>
        <section class="database">
            <h1>Database</h1>
            <div class="entry-container">
                <h2>Enter New Item:</h2>
                <div class="entry">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="entry">
                    <label for="component">Sub-Category:</label>
                    <input type="text" id="component" required>
                </div>
                <div class="entry">
                    <label for="partName">Part Info:</label>
                    <input type="text" id="partName" required>
                </div>
                <div class="entry">
                    <label for="price">Price: $</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="entry">
                    <label for="actualPrice">Cost: $</label>
                    <input type="number" id="actualPrice" step="0.01" required>
                </div>
                <div class="entry">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="entry">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit" id="save-data-button">Save</button>
            </div>
            <br>
            <div class="entry">
                <label class="category" for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <div class="search">
                    <br>
                    <input type="text" id="search-input" placeholder="Search">
                    <button id="unfinished">Search</button>
                </div>
            </div>
            <br>
            <div id="entries-container"></div>
            <button id="download-csv-button">Download All Data</button>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <img id="part-image" src="" alt="Part Image">
                </div>
            </div>
        </section>

    </main>
    <footer>
        <h3><a href="index.html">About Us</a> &#183; <a href="contact.html">Contact Us</a> &#183; <a
                href="#">Insured</a></h3>
        <img id="padlock" src="img/lock.png" alt="Padlock">
    </footer>
</body>

</html>
