<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS + Cloud Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css">

    <style>
        body {
            background: var(--backgroundColor);
        }

        #box {
            margin: 0 auto;
            color: #aaa;
            height: 30em;
            width: 40em;
            max-width: 90%;
            background-color: #333;
            border-radius: 8px;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
        }

        #input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸŽ® Emulator w/ Cloud Sync</h1>

        <section id="login-section">
            <form id="login-form">
                <label>Email:</label>
                <input type="email" id="username" required>
                <br>
                <label>Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>

    </header>

    <main>

        <section class="controls">
            <button id="upload-battery">Upload Battery</button>
            <button id="download-state">Load Cloud State</button>
            <button id="save-quit">Save & Quit</button>
        </section>

        <section id="box">
            <input type="file" id="input">
            Drag ROM file or click here
        </section>

    </main>

    <script type="module">

        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getBytes,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* ================= AUTH ================= */

        let DATABASE_BASE_PATH = "public";
        let authResolved = false;

        function waitForAuth() {
            return new Promise(resolve => {
                if (authResolved) return resolve();

                const unsub = onAuthStateChanged(auth, user => {
                    DATABASE_BASE_PATH = user ? user.uid : "public";
                    authResolved = true;
                    unsub();
                    resolve();
                });
            });
        }

        /* ================= PATH HELPERS ================= */

        function getBatteryExtension() {
            const map = {
                nes: "sav",
                gb: "sav",
                gba: "srm",
                snes: "srm",
                nds: "sav"
            };
            return map[window.EJS_core] || null;
        }

        function getBatteryPath() {
            const ext = getBatteryExtension();
            if (!ext || !window.EJS_gameName) return null;
            return `${DATABASE_BASE_PATH}/emu/battery/${window.EJS_core}/${window.EJS_gameName}.${ext}`;
        }

        function getStatePath() {
            if (!window.EJS_core || !window.EJS_gameName) return null;
            return `${DATABASE_BASE_PATH}/emu/states/${window.EJS_core}/${window.EJS_gameName}.state`;
        }

        /* ================= CLOUD BATTERY ================= */

        let CLOUD_BATTERY = null;

        async function fetchCloudBattery() {
            const path = getBatteryPath();
            if (!path) {
                CLOUD_BATTERY = null;
                return;
            }

            try {
                const bytes = await getBytes(storageRef(storage, path));
                CLOUD_BATTERY = new Uint8Array(bytes);
                console.log("Cloud battery downloaded.");
            } catch {
                CLOUD_BATTERY = null;
                console.log("No cloud battery found.");
            }
        }

        /* ================= EMULATOR BOOT ================= */

        const input = document.getElementById("input");
        const box = document.getElementById("box");

        input.onchange = e => {
            if (e.target.files?.[0]) run(e.target.files[0]);
        };

        async function run(file) {

            await waitForAuth(); // ensure correct user path

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) {
                alert("Unsupported file type");
                return;
            }

            window.EJS_core = core;
            window.EJS_gameName = gameName;

            await fetchCloudBattery();

            box.innerHTML = "<div id='game'></div>";

            window.EJS_player = "#game";
            window.EJS_gameUrl = file;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        /* ================= INJECT BATTERY ================= */

        window.EJS_onLoadSave = function () {
            return CLOUD_BATTERY || null;
        };

        /* ================= DEBOUNCED BATTERY AUTO-SYNC ================= */

        let saveTimeout = null;

        window.EJS_onSaveSave = function (data) {

            if (!data || data.byteLength === 0) return;

            const path = getBatteryPath();
            if (!path) return;

            clearTimeout(saveTimeout);

            saveTimeout = setTimeout(async () => {
                try {
                    await uploadBytes(
                        storageRef(storage, path),
                        new Blob([data]),
                        { contentType: "application/octet-stream" }
                    );
                    console.log("Battery auto-synced.");
                } catch (err) {
                    console.error("Battery upload failed:", err);
                }
            }, 1000);
        };

        /* ================= LOAD CLOUD STATE ================= */

        document.getElementById("download-state").onclick = async () => {

            if (!window.EJS_core) {
                alert("Load a game first.");
                return;
            }

            const path = getStatePath();
            if (!path) return;

            try {
                const bytes = await getBytes(storageRef(storage, path));

                try {
                    window.EJS_emulator?.gameManager?.loadState(
                        new Uint8Array(bytes)
                    );
                    alert("Cloud save state loaded.");
                } catch (err) {
                    console.error(err);
                    alert("State file corrupted.");
                }

            } catch {
                alert("No cloud save state found.");
            }
        };

        /* ================= SAVE & QUIT ================= */

        document.getElementById("save-quit").onclick = async () => {

            if (!window.EJS_core) {
                alert("No game loaded.");
                return;
            }

            const gm = window.EJS_emulator?.gameManager;
            const path = getStatePath();

            try {

                if (gm?.getState && path) {
                    const state = gm.getState();
                    if (state) {
                        await uploadBytes(
                            storageRef(storage, path),
                            new Blob([new Uint8Array(state)]),
                            { contentType: "application/octet-stream" }
                        );
                    }
                }

                alert("Game synced to cloud.");

            } catch (err) {
                console.error(err);
                alert("Cloud sync failed.");
            }

            // Clean shutdown
            window.EJS_emulator?.destroy?.();

            // Reset UI safely
            CLOUD_BATTERY = null;
            window.EJS_core = null;
            window.EJS_gameName = null;

            box.innerHTML = "Drag ROM file or click here";
            box.appendChild(input);
            input.value = "";
        };

    </script>

</body>

</html>
