<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS + Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css" id="stylesheet">
    <style>
        body {
            background: var(--backgroundColor);
        }

        #box {
            margin: 0 auto;
            color: #aaa;
            height: 30em;
            width: 40em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
        }

        #box:hover {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #input {
            position: absolute;
            width: 30em;
            max-width: 80%;
            height: 20em;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Emulator w/ Cloud</h1>

        <section id="login-section">
            <form id="login-form">
                <label>Email:</label>
                <input type="email" id="username" required>
                <br>
                <label>Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>
    </header>

    <main>
        <section style="margin-top:10px;">
            <button id="download-save">Download Save</button>
            <button id="upload-save">Load Save</button>
            <input type="file" id="upload-input" accept=".sav,.state" style="display:none;">
        </section>

        <section id="box">
            <input type="file" id="input">
            Drag ROM file or click here
        </section>
    </main>

    <script type="module">
        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getDownloadURL,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* =========================
           AUTH READY
        ========================= */

        let DATABASE_BASE_PATH = "public";

        window.authReady = new Promise(resolve => {
            onAuthStateChanged(auth, user => {
                DATABASE_BASE_PATH = user ? user.uid : "public";
                resolve();
            });
        });

        /* =========================
           BATTERY EXTENSION MAP
        ========================= */

        function getBatteryExtension() {
            const map = {
                nes: "sav",
                gb: "sav",
                gba: "srm",
                snes: "srm",
                nds: "sav"
                // n64 is special and depends on game
            };

            return map[window.EJS_core] || null;
        }

        /* =========================
           SAVE STATE (CLOUD)
        ========================= */

        function stateRef() {
            return storageRef(
                storage,
                `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/states/state.auto`
            );
        }

        window.EJS_onSaveState = async function (e) {
            await window.authReady;

            const state = Array.isArray(e) ? e[1] : e?.state;
            if (!state) return;

            const bytes = state instanceof Uint8Array
                ? state
                : new Uint8Array(state);

            try {
                await uploadBytes(stateRef(), new Blob([bytes]));
                console.log("Cloud state saved.");

                await uploadControlsToCloud();
            } catch (err) {
                console.error("Cloud state save failed:", err);
            }
        };

        window.EJS_onLoadState = async function () {
            await window.authReady;

            try {
                const url = await getDownloadURL(stateRef());
                const buffer = await (await fetch(url)).arrayBuffer();
                const bytes = new Uint8Array(buffer);

                window.EJS_emulator?.gameManager?.loadState(bytes);
                console.log("Cloud state loaded.");
            } catch {
                console.log("No cloud state found.");
            }
        };

        /* =========================
           CONTROLLER SYNC
        ========================= */

        function getControlKey() {
            return `ejs-1-${window.EJS_core}-${window.EJS_gameName}-settings`;
        }

        function controlsRef() {
            return storageRef(
                storage,
                `${DATABASE_BASE_PATH}/controls/${window.EJS_core}/${window.EJS_gameName}.json`
            );
        }

        async function uploadControlsToCloud() {
            const config = localStorage.getItem(getControlKey());
            if (!config) return;

            await uploadBytes(
                controlsRef(),
                new Blob([config], { type: "application/json" })
            );

            console.log("Controls synced.");
        }

        window.downloadControlsFromCloud = async function () {
            try {
                const url = await getDownloadURL(controlsRef());
                const text = await (await fetch(url)).text();
                localStorage.setItem(getControlKey(), text);
                console.log("Controls restored.");
            } catch {
                console.log("No cloud controls found.");
            }
        };

        /* =========================
           BATTERY SAVE (CORRECT WAY)
        ========================= */

        window.EJS_onSaveSave = async function (data) {
            await window.authReady;

            if (!data) return;

            const bytes = data instanceof Uint8Array
                ? data
                : new Uint8Array(data);

            const ext = getBatteryExtension();
            if (!ext) return;

            const fileName = `${window.EJS_gameName}.${ext}`;

            try {
                await uploadBytes(
                    storageRef(
                        storage,
                        `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/${fileName}`
                    ),
                    new Blob([bytes])
                );

                console.log("Battery save uploaded.");
            } catch (err) {
                console.error("Battery upload failed:", err);
            }
        };

        /* =========================
           RESTORE BATTERY SAVE
        ========================= */

        window.downloadBatterySave = async function () {
            try {
                const ext = getBatteryExtension();
                if (!ext) return;

                const ref = storageRef(
                    storage,
                    `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/${window.EJS_gameName}.${ext}`
                );

                const url = await getDownloadURL(ref);
                const buffer = await (await fetch(url)).arrayBuffer();
                const bytes = new Uint8Array(buffer);

                // This tells EmulatorJS to load battery save
                window.EJS_loadStateURL = null;
                window.EJS_loadState = bytes;

                console.log("Battery restored from cloud.");
            } catch {
                console.log("No cloud battery save found.");
            }
        };
    </script>

    <!-- ================================= -->
    <!-- ðŸŽ® EMULATOR + LOCAL SAVE -->
    <!-- ================================= -->
    <script>
        const input = document.getElementById("input");
        const box = document.getElementById("box");

        async function run(file) {

            await window.authReady;

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) return alert("Unsupported file type");

            window.EJS_core = core;
            window.EJS_gameName = gameName;

            await window.downloadControlsFromCloud();
            await window.downloadBatterySave();

            box.innerHTML = "<div id='game'></div>";

            window.EJS_player = "#game";
            window.EJS_gameUrl = file;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_disableHotkeys = true;

            const script = document.createElement("script");

            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = e => run(e.target.files[0]);

        /* =========================
           LOCAL SAVE EXPORT
        ========================= */

        const downloadBtn = document.getElementById("download-save");
        const uploadBtn = document.getElementById("upload-save");
        const uploadInput = document.getElementById("upload-input");

        downloadBtn.onclick = () => {
            const gm = window.EJS_emulator?.gameManager;
            const state = gm?.getState?.() || gm?.saveState?.();
            if (!state) return alert("No save available.");

            const blob = new Blob([new Uint8Array(state)]);
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = `${window.EJS_gameName || "save"}.state`;
            a.click();

            URL.revokeObjectURL(url);
        };

        uploadBtn.onclick = () => uploadInput.click();

        uploadInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const buffer = await file.arrayBuffer();
            window.EJS_emulator?.gameManager?.loadState(new Uint8Array(buffer));
            alert("Local save loaded!");
        };
    </script>

</body>

</html>
