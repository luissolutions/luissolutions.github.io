    <!-- ================================= -->
    <!-- ðŸ”¥ FIREBASE CLOUD SYSTEM -->
    <!-- ================================= -->
    <script type="module">
        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getDownloadURL,
            signInAnonymously,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* =========================
           AUTH READY PROMISE
        ========================= */
        let DATABASE_BASE_PATH = "public";

        window.authReady = new Promise((resolve) => {
            onAuthStateChanged(auth, (user) => {
                DATABASE_BASE_PATH = user ? `${user.uid}` : "public";
                resolve();
            });
        });

        window.getBasePath = () => DATABASE_BASE_PATH;

        function normalizeStatePayload(e) {
            // EmulatorJS doc says array [screenshot, state] :contentReference[oaicite:2]{index=2}
            // Some integrations use object { screenshot, state } :contentReference[oaicite:3]{index=3}
            if (!e) return { screenshot: null, state: null };

            if (Array.isArray(e)) {
                const screenshot = e[0] ?? null;
                const state = e[1] ?? null;
                return { screenshot, state };
            }

            if (typeof e === "object") {
                return {
                    screenshot: e.screenshot ?? null,
                    state: e.state ?? e.save ?? e.data ?? null
                };
            }

            return { screenshot: null, state: null };
        }

        function toUint8Array(data) {
            if (!data) return null;
            if (data instanceof Uint8Array) return data;
            if (data instanceof ArrayBuffer) return new Uint8Array(data);
            if (data?.buffer instanceof ArrayBuffer) return new Uint8Array(data.buffer);
            if (data?.data) return toUint8Array(data.data); // some wrappers
            return null;
        }

        function stateRef(user, stateName = "state.auto") {
            return storageRef(
                storage,
                `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
            );
        }

        /* =========================
           SAVE STATE (cloud)
        ========================= */
        window.EJS_onSaveState = async function (e) {
            await window.authReady;

            const user = auth.currentUser;
            if (!user) return;

            const { screenshot, state } = normalizeStatePayload(e);
            const bytes = toUint8Array(state);
            if (!bytes?.byteLength) {
                console.warn("EJS_onSaveState: no state bytes received", e);
                return;
            }

            // Keep it simple: always overwrite "state.auto"
            const ref = stateRef(user, "state.auto");
            await uploadBytes(ref, new Blob([bytes]));

            // Optional: store screenshot too (handy for UI lists)
            // screenshot is often a base64 image string or binary depending on build.
            // Uncomment if you want it:
            // if (screenshot) {
            //   const sref = storageRef(
            //     storage,
            //     `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/states/state.auto.png`
            //   );
            //   const blob = typeof screenshot === "string"
            //     ? await (await fetch(screenshot)).blob()
            //     : new Blob([toUint8Array(screenshot)]);
            //   await uploadBytes(sref, blob);
            // }

            console.log("Cloud state saved: state.auto", bytes.byteLength);
        };

        /* =========================
           LOAD STATE (cloud + apply)
        ========================= */
        window.EJS_onLoadState = async function () {
            await window.authReady;

            const user = auth.currentUser;
            if (!user) return;

            try {
                const ref = stateRef(user, "state.auto");
                const url = await getDownloadURL(ref);
                const buffer = await (await fetch(url)).arrayBuffer();
                const bytes = new Uint8Array(buffer);

                // IMPORTANT: EmulatorJS generally expects you to APPLY it yourself on load-button press.
                // Many integrations do: window.EJS_emulator.gameManager.loadState(e) :contentReference[oaicite:4]{index=4}
                const gm = window.EJS_emulator?.gameManager;
                if (!gm?.loadState) {
                    console.warn("EJS_emulator.gameManager.loadState not ready yet");
                    return;
                }

                gm.loadState(bytes);
                console.log("Cloud state loaded & applied: state.auto", bytes.byteLength);
            } catch (err) {
                console.log("No cloud state found (state.auto)", err);
            }
        };
    </script>

    <!-- ================================= -->
    <!-- ðŸŽ® EMULATOR LOGIC -->
    <!-- ================================= -->
    <script>
        const input = document.getElementById("input");
        const box = document.getElementById("box");

        async function run(file) {

            // WAIT FOR AUTH
            await window.authReady;

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) {
                alert("Unsupported file type");
                return;
            }

            box.innerHTML = "<div id='display'><div id='game'></div></div>";

            window.EJS_player = "#game";
            window.EJS_gameName = gameName;
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = e => run(e.target.files[0]);
    </script>

</body>
