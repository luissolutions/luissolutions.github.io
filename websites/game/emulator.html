<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS + Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css">

    <style>
        body {
            background: var(--backgroundColor);
        }

        #box {
            margin: 0 auto;
            color: #aaa;
            height: 30em;
            width: 40em;
            max-width: 90%;
            background-color: #333;
            border-radius: 8px;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
        }

        #box:hover {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸŽ® Emulator w/ Cloud Sync</h1>

        <section id="login-section">
            <form id="login-form">
                <label>Email:</label>
                <input type="email" id="username" required>
                <br>
                <label>Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>

    </header>

    <main>

        <section class="controls">
            <button id="upload-battery">Upload Battery</button>
            <button id="download-battery">Download Battery</button>
            <button id="upload-state">Upload Save State</button>
            <button id="download-state">Download Save State</button>
        </section>

        <section id="box">
            <input type="file" id="input">
            Drag ROM file or click here
        </section>

    </main>

    <script type="module">

        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getBytes,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* ================= AUTH ================= */

        let DATABASE_BASE_PATH = "public";

        onAuthStateChanged(auth, user => {
            DATABASE_BASE_PATH = user ? user.uid : "public";
        });

        /* ================= UTILITIES ================= */

        function getBatteryExtension() {
            const map = {
                nes: "sav",
                gb: "sav",
                gba: "srm",
                snes: "srm",
                nds: "sav"
            };
            return map[window.EJS_core] || null;
        }

        function getBatteryPath() {
            const ext = getBatteryExtension();
            if (!ext) return null;
            return `${DATABASE_BASE_PATH}/battery/${window.EJS_core}/${window.EJS_gameName}.${ext}`;
        }

        function getStatePath() {
            return `${DATABASE_BASE_PATH}/states/${window.EJS_core}/${window.EJS_gameName}.state`;
        }

        /* ================= EMULATOR START ================= */

        const input = document.getElementById("input");
        const box = document.getElementById("box");

        input.onchange = e => run(e.target.files[0]);

        async function run(file) {

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) return alert("Unsupported file type");

            window.EJS_core = core;
            window.EJS_gameName = gameName;

            box.innerHTML = "<div id='game'></div>";

            window.EJS_player = "#game";
            window.EJS_gameUrl = file;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        /* ================= MANUAL BATTERY ================= */

        document.getElementById("upload-battery").onclick = async () => {

            if (!window.EJS_core) return alert("Load a game first.");

            const gm = window.EJS_emulator?.gameManager;
            const save = gm?.getSaveData?.();

            if (!save) return alert("No battery data available.");

            try {
                await uploadBytes(
                    storageRef(storage, getBatteryPath()),
                    new Blob([new Uint8Array(save)])
                );
                alert("Battery uploaded.");
            } catch {
                alert("Battery upload failed.");
            }
        };

        document.getElementById("download-battery").onclick = async () => {

            if (!window.EJS_core) return alert("Load a game first.");

            try {
                const bytes = await getBytes(
                    storageRef(storage, getBatteryPath())
                );

                window.EJS_emulator?.gameManager?.loadSaveData?.(
                    new Uint8Array(bytes)
                );

                alert("Battery loaded into emulator.");

            } catch {
                alert("No battery found in cloud.");
            }
        };

        /* ================= MANUAL SAVE STATE ================= */

        document.getElementById("upload-state").onclick = async () => {

            if (!window.EJS_core) return alert("Load a game first.");

            const gm = window.EJS_emulator?.gameManager;
            const state = gm?.getState?.();

            if (!state) return alert("No save state available.");

            try {
                await uploadBytes(
                    storageRef(storage, getStatePath()),
                    new Blob([new Uint8Array(state)])
                );
                alert("Save state uploaded.");
            } catch {
                alert("Upload failed.");
            }
        };

        document.getElementById("download-state").onclick = async () => {

            if (!window.EJS_core) return alert("Load a game first.");

            try {
                const bytes = await getBytes(
                    storageRef(storage, getStatePath())
                );

                window.EJS_emulator?.gameManager?.loadState(
                    new Uint8Array(bytes)
                );

                alert("Save state loaded.");

            } catch {
                alert("No cloud save state found.");
            }
        };

    </script>

</body>

</html>
