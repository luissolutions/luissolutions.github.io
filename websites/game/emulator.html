<body>

    <header>
        <h1>Emulator w/ Cloud</h1>

        <section id="login-section">
            <form id="login-form">
                <label for="username">Email:</label>
                <input type="email" id="username" required>

    <main id="box">
        <input type="file" id="input">
        Drag ROM file or click here
    </main>

    <!-- ================================= -->
    <!-- ðŸ”¥ FIREBASE CLOUD SYSTEM -->
    <!-- ================================= -->
    <script type="module">
        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getDownloadURL,
            signInAnonymously,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* =========================
           AUTH READY PROMISE
        ========================= */
        let DATABASE_BASE_PATH = "public";

        window.authReady = new Promise((resolve) => {
            onAuthStateChanged(auth, (user) => {
                DATABASE_BASE_PATH = user ? `${user.uid}` : "public";
                resolve();
            });
        });

        window.getBasePath = () => DATABASE_BASE_PATH;

        /* =========================
           HELPERS
        ========================= */

        function normalizeStatePayload(e) {
            if (!e) return { screenshot: null, state: null };

            if (Array.isArray(e)) {
                return {
                    screenshot: e[0] ?? null,
                    state: e[1] ?? null
                };
            }

            if (typeof e === "object") {
                return {
                    screenshot: e.screenshot ?? null,
                    state: e.state ?? e.save ?? e.data ?? null
                };
            }

            return { screenshot: null, state: null };
        }

        function toUint8Array(data) {
            if (!data) return null;
            if (data instanceof Uint8Array) return data;
            if (data instanceof ArrayBuffer) return new Uint8Array(data);
            if (data?.buffer instanceof ArrayBuffer) return new Uint8Array(data.buffer);
            if (data?.data) return toUint8Array(data.data);
            return null;
        }

        function stateRef(stateName = "state.auto") {
            return storageRef(
                storage,
                `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
            );
        }

        /* =========================
           SAVE STATE (Cloud)
        ========================= */

        window.EJS_onSaveState = async function (e) {
            await window.authReady;

            const { state } = normalizeStatePayload(e);
            const bytes = toUint8Array(state);

            if (!bytes?.byteLength) {
                console.warn("No state bytes received", e);
                return;
            }

            try {
                const ref = stateRef("state.auto");
                await uploadBytes(ref, new Blob([bytes]));
                console.log("Cloud state saved:", DATABASE_BASE_PATH, bytes.byteLength, "bytes");
            } catch (err) {
                console.error("Cloud save failed:", err);
            }
        };

        /* =========================
           LOAD STATE (Cloud)
        ========================= */

        window.EJS_onLoadState = async function () {
            await window.authReady;

            try {
                const ref = stateRef("state.auto");
                const url = await getDownloadURL(ref);
                const buffer = await (await fetch(url)).arrayBuffer();
                const bytes = new Uint8Array(buffer);

                const gm = window.EJS_emulator?.gameManager;

                if (!gm?.loadState) {
                    console.warn("Emulator not ready yet.");
                    return;
                }

                gm.loadState(bytes);
                console.log("Cloud state loaded from:", DATABASE_BASE_PATH);

            } catch (err) {
                console.log("No cloud state found.");
            }
        };

    </script>

    <!-- ================================= -->
    <!-- ðŸŽ® EMULATOR LOGIC -->
    <!-- ================================= -->
    <script>
        const input = document.getElementById("input");
        const box = document.getElementById("box");

        async function run(file) {

            // WAIT FOR AUTH
            await window.authReady;

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) {
                alert("Unsupported file type");
                return;
            }

            box.innerHTML = "<div id='display'><div id='game'></div></div>";

            window.EJS_player = "#game";
            window.EJS_gameName = gameName;
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = e => run(e.target.files[0]);
    </script>

</body>

</html>
