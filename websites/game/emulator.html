<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS + Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css">

    <style>
        body {
            background: var(--backgroundColor);
        }

        #box {
            margin: 0 auto;
            color: #aaa;
            height: 30em;
            width: 40em;
            max-width: 90%;
            background-color: #333;
            border-radius: 8px;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
        }

        #box:hover {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸŽ® Emulator w/ Cloud Sync</h1>

        <section id="login-section">
            <form id="login-form">
                <label>Email:</label>
                <input type="email" id="username" required>
                <br>
                <label>Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>

    </header>

    <main>

        <section>
            <button id="download-state">Download Local State</button>
            <button id="upload-state">Load Local State</button>
            <button id="download-battery">Download Cloud Battery</button>
            <input type="file" id="upload-input" accept=".sav,.state" hidden>
        </section>

        <section id="box">
            <input type="file" id="input">
            Drag ROM file or click here
        </section>

    </main>

    <script type="module">
        import {
            auth,
            getBytes,
            storage,
            storageRef,
            uploadBytes,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* =========================
           AUTH
        ========================= */

        let DATABASE_BASE_PATH = "public";

        window.authReady = new Promise(resolve => {
            onAuthStateChanged(auth, user => {
                DATABASE_BASE_PATH = user ? user.uid : "public";
                resolve();
            });
        });

        /* =========================
           CONTROL SYNC
        ========================= */

        function getControlKey() {
            return `ejs-1-${window.EJS_core}-${window.EJS_gameName}-settings`;
        }

        window.EJS_onSaveUpdate = async () => {
            const config = localStorage.getItem(getControlKey());
            if (!config) return;

            const path =
                `${DATABASE_BASE_PATH}/controls/${window.EJS_core}/${window.EJS_gameName}.json`;

            await uploadBytes(
                storageRef(storage, path),
                new Blob([config], { type: "application/json" })
            );

            console.log("Controls synced.");
        };

        window.downloadControlsFromCloud = async () => {
            try {
                const path =
                    `${DATABASE_BASE_PATH}/controls/${window.EJS_core}/${window.EJS_gameName}.json`;

                const bytes = await getBytes(storageRef(storage, path));
                const text = new TextDecoder().decode(bytes);

                localStorage.setItem(getControlKey(), text);
                console.log("Controls restored.");
            } catch {
                console.log("No cloud controls found.");
            }
        };

        /* =========================
           BATTERY
        ========================= */

        function getBatteryExtension() {
            const map = {
                nes: "sav",
                gb: "sav",
                gba: "srm",
                snes: "srm",
                nds: "sav"
            };
            return map[window.EJS_core] || null;
        }

        let CLOUD_BATTERY = null;

        window.downloadBatterySave = async () => {
            try {
                const ext = getBatteryExtension();
                if (!ext) return;

                const path =
                    `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/${window.EJS_gameName}.${ext}`;

                const bytes = await getBytes(storageRef(storage, path));
                CLOUD_BATTERY = new Uint8Array(bytes);

                console.log("Battery downloaded.");
            } catch {
                CLOUD_BATTERY = null;
                console.log("No battery save found.");
            }
        };

        window.EJS_onLoadSave = () => {
            return CLOUD_BATTERY || null;
        };

        window.EJS_onSaveSave = async (data) => {
            if (!data) return;

            await window.authReady;

            const ext = getBatteryExtension();
            if (!ext) return;

            const path =
                `${DATABASE_BASE_PATH}/${window.EJS_core}/${window.EJS_gameName}/${window.EJS_gameName}.${ext}`;

            await uploadBytes(storageRef(storage, path), new Blob([data]));
            console.log("Battery uploaded.");
        };

        /* =========================
           RUN GAME
        ========================= */

        const input = document.getElementById("input");
        const box = document.getElementById("box");

        async function run(file) {

            await window.authReady;

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) return alert("Unsupported file type");

            window.EJS_core = core;
            window.EJS_gameName = gameName;

            // ðŸ”¥ DO NOT BLOCK GAME LOAD
            window.downloadControlsFromCloud().catch(() => { });
            window.downloadBatterySave().catch(() => { });

            box.innerHTML = "<div id='game'></div>";

            window.EJS_player = "#game";
            window.EJS_gameUrl = file;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = e => run(e.target.files[0]);

        /* =========================
           LOCAL STATE BUTTONS
        ========================= */

        document.getElementById("download-state").onclick = () => {
            const gm = window.EJS_emulator?.gameManager;
            const state = gm?.getState?.();
            if (!state) return alert("No save available.");

            const blob = new Blob([new Uint8Array(state)]);
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = `${window.EJS_gameName || "save"}.state`;
            a.click();

            URL.revokeObjectURL(url);
        };

        document.getElementById("upload-state").onclick = () =>
            document.getElementById("upload-input").click();

        document.getElementById("upload-input").onchange = async e => {
            const file = e.target.files[0];
            if (!file) return;

            const buffer = await file.arrayBuffer();
            window.EJS_emulator?.gameManager?.loadState(new Uint8Array(buffer));
            alert("State loaded!");
        };

        document.getElementById("download-battery").onclick = async () => {
            await window.downloadBatterySave();
            if (!CLOUD_BATTERY) return alert("No cloud battery found.");

            const blob = new Blob([CLOUD_BATTERY]);
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = `${window.EJS_gameName}.${getBatteryExtension()}`;
            a.click();

            URL.revokeObjectURL(url);
        };

    </script>

</body>

</html>
