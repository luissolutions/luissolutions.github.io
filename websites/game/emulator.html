<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css" id="stylesheet">

    <style>
        body {
            background: #333;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;

            align-items: center;
            justify-content: center;

            cursor: pointer;
        }

        #box:hover {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #display {
            width: 100%;

<body>

    <header>
        <h1>Emulator</h1>

        <section id="login-section">
            <form id="login-form">
                <label for="username">Email:</label>
                <input type="email" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>

    </header>

    <main id="box">
        <input type="file" id="input">
        Drag ROM file or click here
    </main>

    <!-- ========================= -->
    <!-- ðŸ”¥ FIREBASE CLOUD SAVE -->
    <!-- ========================= -->
    <script type="module">
        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getDownloadURL,
            signInAnonymously,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";


        // ============================
        // SRAM SAVE
        // ============================

        window.EJS_onSaveSave = async function (...args) {
            const user = auth.currentUser;
            if (!user) return;

            let saveData;

            if (args.length === 2) {
                saveData = args[1];
            } else {
                saveData = args[0];
            }

            if (!saveData) return;
            if (saveData?.data) saveData = saveData.data;

            const saveName = `${window.EJS_gameName}.srm`;

            const fileRef = storageRef(
                storage,
                `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/${saveName}`
            );

            await uploadBytes(fileRef, new Blob([saveData]));
            console.log("SRAM saved:", saveName);
        };


        // ============================
        // SRAM LOAD
        // ============================

        window.EJS_onLoadSave = async function () {
            const user = auth.currentUser;
            if (!user) return null;

            const saveName = `${window.EJS_gameName}.srm`;

            try {
                const fileRef = storageRef(
                    storage,
                    `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/${saveName}`
                );

                const url = await getDownloadURL(fileRef);
                const response = await fetch(url);
                const buffer = await response.arrayBuffer();

                console.log("SRAM loaded:", saveName);
                return buffer;
            } catch {
                console.log("No cloud SRAM found");
                return null;
            }
        };


        // ============================
        // SAVE STATES
        // ============================

        window.EJS_onSaveState = async function (...args) {
            const user = auth.currentUser;
            if (!user) return;

            let stateName;
            let stateData;

            if (args.length === 2) {
                stateName = args[0] || "state.auto";
                stateData = args[1];
            } else {
                stateName = "state.auto";
                stateData = args[0];
            }

            if (!stateData) return;
            if (stateData?.data) stateData = stateData.data;

            const fileRef = storageRef(
                storage,
                `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
            );

            await uploadBytes(fileRef, new Blob([stateData]));
            console.log("State saved:", stateName);
        };


        // ============================
        // LOAD STATES
        // ============================

        window.EJS_onLoadState = async function (stateName) {
            const user = auth.currentUser;
            if (!user) return null;

            if (!stateName) stateName = "state.auto";

            try {
                const fileRef = storageRef(
                    storage,
                    `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
                );

                const url = await getDownloadURL(fileRef);
                const response = await fetch(url);
                return await response.arrayBuffer();
            } catch {
                console.log("No cloud state found");
                return null;
            }
        };

    </script>

    <!-- ========================= -->
    <!-- ðŸŽ® EMULATOR LOADER -->
    <!-- ========================= -->
    <script>
        const input = document.getElementById("input");

        async function run(file) {

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) {
                alert("Unsupported file type");
                return;
            }

            document.body.innerHTML = "<div id='display'><div id='game'></div></div>";

            window.EJS_player = "#game";
            window.EJS_gameName = gameName;
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = (e) => {
            run(e.target.files[0]);
        };
    </script>

</body>

</html>
