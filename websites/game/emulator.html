<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS + Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css" id="stylesheet">

    <style>
        body {
            background: #333;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
        }

        #box:hover {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #display {
            width: 100%;
            height: 100%;
        }

        #input {
            position: absolute;
            width: 30em;
            max-width: 80%;
            height: 20em;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Emulator</h1>

        <section id="login-section">
            <form id="login-form">
                <label for="username">Email:</label>
                <input type="email" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>

    </header>

    <main id="box">
        <input type="file" id="input">
        Drag ROM file or click here
    </main>

    <!-- ================================= -->
    <!-- üî• FIREBASE CLOUD SYSTEM -->
    <!-- ================================= -->
    <script type="module">
        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getDownloadURL,
            signInAnonymously,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        /* =========================
           AUTH READY PROMISE
        ========================= */
        window.authReady = new Promise((resolve) => {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    await signInAnonymously(auth);
                }
                resolve();
            });
        });

        /* =========================
           SRAM SAVE
        ========================= */
        window.EJS_onSaveSave = async function (...args) {
            const user = auth.currentUser;
            if (!user) return;

            let data = args.length === 2 ? args[1] : args[0];
            if (!data) return;
            if (data?.data) data = data.data;

            const saveName = `${window.EJS_gameName}.srm`;

            const ref = storageRef(
                storage,
                `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/${saveName}`
            );

            await uploadBytes(ref, new Blob([data]));
            console.log("SRAM saved:", saveName);
        };

        /* =========================
           SRAM LOAD
        ========================= */
        window.EJS_onLoadSave = async function () {
            const user = auth.currentUser;
            if (!user) return null;

            const saveName = `${window.EJS_gameName}.srm`;

            try {
                const ref = storageRef(
                    storage,
                    `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/${saveName}`
                );

                const url = await getDownloadURL(ref);
                const buffer = await (await fetch(url)).arrayBuffer();
                return new Uint8Array(buffer);
            } catch {
                return null;
            }
        };

        /* =========================
           SAVE STATE
        ========================= */
        window.EJS_onSaveState = async function (...args) {
            const user = auth.currentUser;
            if (!user) return;

            let stateName = args.length === 2 ? args[0] : "state.auto";
            let stateData = args.length === 2 ? args[1] : args[0];

            if (!stateData) return;
            if (stateData?.data) stateData = stateData.data;

            const ref = storageRef(
                storage,
                `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
            );

            await uploadBytes(ref, new Blob([stateData]));
            console.log("State saved:", stateName);
        };

        /* =========================
           LOAD STATE
        ========================= */
        window.EJS_onLoadState = async function (stateName) {
            const user = auth.currentUser;
            if (!user) return null;

            if (!stateName) stateName = "state.auto";

            try {
                const ref = storageRef(
                    storage,
                    `${user.uid}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
                );

                const url = await getDownloadURL(ref);
                const buffer = await (await fetch(url)).arrayBuffer();

                console.log("State loaded:", stateName);

                return buffer; // ‚Üê RETURN RAW BUFFER (NOT Uint8Array)

            } catch {
                console.log("No cloud state found");
                return null;
            }
        };

    </script>

    <!-- ================================= -->
    <!-- üéÆ EMULATOR LOGIC -->
    <!-- ================================= -->
    <script>
        const input = document.getElementById("input");
        const box = document.getElementById("box");

        async function run(file) {

            // WAIT FOR AUTH
            await window.authReady;

            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) {
                alert("Unsupported file type");
                return;
            }

            box.innerHTML = "<div id='display'><div id='game'></div></div>";

            window.EJS_player = "#game";
            window.EJS_gameName = gameName;
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = e => run(e.target.files[0]);
    </script>

</body>

</html>
