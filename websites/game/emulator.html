<!DOCTYPE html>
<html>

<head>
    <title>EmulatorJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../../apps/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/app-styles.css" id="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: monospace;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        #box:hover {
            border-color: #1AAFFF;
            color: #ddd;
        }

        #display {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Emulator</h1>

        <section id="login-section">
            <form id="login-form">
                <label for="username">Email:</label>
                <input type="email" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <button id="logout" style="display:none;">Logout</button>
        </section>

    </header>


    <div id="box">
        <input type="file" id="input" style="opacity:0; position:absolute; width:100%; height:100%; cursor:pointer;">
        Drag ROM file or click here
    </div>

    <!-- ========================= -->
    <!-- ðŸ”¥ FIREBASE CLOUD SAVE -->
    <!-- ========================= -->
    <script type="module">
        import {
            auth,
            storage,
            storageRef,
            uploadBytes,
            getDownloadURL,
            signInAnonymously,
            onAuthStateChanged
        } from "../../assets/js/firebase-init.js";

        let CURRENT_USER = null;

        // If you want automatic anonymous login:
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                await signInAnonymously(auth);
            } else {
                CURRENT_USER = user;
                console.log("Cloud Save UID:", user.uid);
            }
        });


        // ============================
        // SRAM SAVE (compatible version)
        // ============================

        window.EJS_onSaveSave = async function (...args) {
            if (!CURRENT_USER) return;

            let saveName;
            let saveData;

            if (args.length === 2) {
                saveName = args[0];
                saveData = args[1];
            } else {
                saveName = "save.srm";
                saveData = args[0];
            }

            if (saveData?.data) {
                saveData = saveData.data;
            }

            const fileRef = storageRef(
                storage,
                `${CURRENT_USER.uid}/${window.EJS_core}/${window.EJS_gameName}/${saveName}`
            );

            await uploadBytes(fileRef, new Blob([saveData]));
        };

        // ============================
        // SRAM LOAD
        // ============================

        window.EJS_onLoadSave = async function (saveName) {
            if (!CURRENT_USER) return null;

            try {
                const fileRef = storageRef(
                    storage,
                    `${CURRENT_USER.uid}/${window.EJS_core}/${window.EJS_gameName}/${saveName}`
                );

                const url = await getDownloadURL(fileRef);
                const response = await fetch(url);
                return await response.arrayBuffer();
            } catch {
                return null;
            }
        };

        // ============================
        // SAVE STATES
        // ============================

        window.EJS_onSaveState = async function (...args) {
            if (!CURRENT_USER) return;

            let stateName;
            let stateData;

            // Handle both possible argument formats
            if (args.length === 2) {
                stateName = args[0];
                stateData = args[1];
            } else {
                stateName = "state.auto";
                stateData = args[0];
            }

            if (!stateData) return;

            // If emulator wrapped data inside object
            if (stateData.data) {
                stateData = stateData.data;
            }

            const fileRef = storageRef(
                storage,
                `${CURRENT_USER.uid}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
            );

            try {
                await uploadBytes(fileRef, new Blob([stateData]));
                console.log("State uploaded:", stateName);
            } catch (e) {
                console.error("State upload failed:", e);
            }
        };

        // ============================
        // LOAD STATES
        // ============================

        window.EJS_onLoadState = async function (stateName) {
            if (!CURRENT_USER) return null;

            if (!stateName) stateName = "state.auto";

            try {
                const fileRef = storageRef(
                    storage,
                    `${CURRENT_USER.uid}/${window.EJS_core}/${window.EJS_gameName}/states/${stateName}`
                );

                const url = await getDownloadURL(fileRef);
                const response = await fetch(url);
                return await response.arrayBuffer();
            } catch {
                return null;
            }
        };

    </script>

    <!-- ========================= -->
    <!-- ðŸŽ® EMULATOR LOADER -->
    <!-- ========================= -->
    <script>
        const input = document.getElementById("input");

        async function run(file) {
            const parts = file.name.split(".");
            const ext = parts.pop().toLowerCase();
            const gameName = parts.join(".");

            const coreMap = {
                nes: ["nes", "fds", "unif", "unf"],
                snes: ["smc", "sfc"],
                n64: ["z64", "n64"],
                gba: ["gba"],
                gb: ["gb"],
                nds: ["nds"]
            };

            let core = null;
            for (let c in coreMap) {
                if (coreMap[c].includes(ext)) {
                    core = c;
                    break;
                }
            }

            if (!core) {
                alert("Unsupported file type");
                return;
            }

            document.body.innerHTML = "<div id='display'><div id='game'></div></div>";

            window.EJS_player = "#game";
            window.EJS_gameName = gameName;
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        input.onchange = (e) => {
            run(e.target.files[0]);
        };
    </script>

</body>

</html>
