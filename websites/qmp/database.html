<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Database</title>
    <script src="js/script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="img/logo.png" class="logo" alt="Logo">
            <input class="header-container" value="Quote Maker">
            <div class="dark-container">
                <p class="dark-mode">dark mode</p>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Database</a></li>
        </ul>
    </nav>

    <main>
        <section class="entry">
            <div class="data">
                <div class="padding">
                    <label for="category-filter">Filter by Category:</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <!-- Dynamic categories will be added here -->
                    </select>
                </div>

                <div class="padding">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="padding">
                    <label for="component">Component:</label>
                    <input type="text" id="component" required>
                </div>
                <div class="padding">
                    <label for="partName">Part Name:</label>
                    <input type="text" id="partName" required>
                </div>
                <div class="padding">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                </div>
                <div class="padding">
                    <label for="actualPrice">Actual Price:</label>
                    <input type="number" id="actualPrice" required>
                </div>
                <div class="padding">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>
                </div>
                <button id="save-button">Save</button>
            </div>
            <div id="entries-container"></div>
        </section>
    </main>

    <footer>
        <a href="../../index.html">
            <h2 class="copyright">Â© Luis 2023 All rights reserved.</p>
        </a>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getDatabase, ref, onValue, set, remove } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

        const appSettings = {
            databaseURL: "https://inventory-54829-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(appSettings);
        const database = getDatabase(app);

        function loadDatabaseEntries() {
            loadAndDisplayEntries(); // No filterCategory passed, so it will show all by default

            const entriesRef = ref(database, 'Items');
            onValue(entriesRef, (snapshot) => {
                const entries = snapshot.val();
                updateCategoryFilter(entries); // new function to update categories
                displayEntries(entries); // modify to include the selected category
            }, (error) => {
                console.error("Error loading database entries:", error);
            });
        }

        function updateCategoryFilter(entries) {
            const categorySet = new Set(); // Use a Set to only store unique categories
            for (const category in entries) {
                categorySet.add(category);
            }

            const categoryFilter = document.getElementById('category-filter');
            categorySet.forEach((category) => {
                const option = document.createElement('option');
                option.value = category;
                option.innerText = category;
                categoryFilter.appendChild(option);
            });
        }

        loadDatabaseEntries();

        document.getElementById('save-button').addEventListener('click', () => {
            const category = document.getElementById('category').value;
            const component = document.getElementById('component').value;
            const partName = document.getElementById('partName').value;
            const price = document.getElementById('price').value;
            const actualPrice = document.getElementById('actualPrice').value;
            const quantity = document.getElementById('quantity').value;

            const entryRef = ref(database, `Items/${category}/${component}/${partName}`);
            set(entryRef, { price, actualPrice, quantity })
                .then(() => {
                    console.log('Entry saved successfully');
                })
                .catch((error) => {
                    console.error('Error saving entry:', error);
                });
        });

        function displayEntries(entries, filterCategory = '') {
            const container = document.getElementById('entries-container');
            container.innerHTML = '';

            for (const category in entries) {
                if (filterCategory && category !== filterCategory) continue; // skip if not the selected category
                for (const component in entries[category]) {
                    for (const partName in entries[category][component]) {
                        const entry = entries[category][component][partName];
                        const entryDiv = document.createElement('div');
                        entryDiv.classList.add('entry');
                        entryDiv.innerHTML = `
                        <label><strong>Category:</strong> <input type="text" class="category" value="${category}" readonly></label>
                        <label><strong>Component:</strong> <input type="text" class="component" value="${component}" readonly></label>
                        <label><strong>Part Name:</strong> <input type="text" class="partName" value="${partName}" readonly></label>
                        <label><strong>Price:</strong> <input type="number" class="price" value="${entry.price}"></label>
                        <label><strong>Actual Price:</strong> <input type="number" class="actualPrice" value="${entry.actualPrice || ''}"></label>

                        <label><strong>Quantity:</strong> <input type="number" class="quantity" value="${entry.quantity}"></label>
                        <button class="save-button">Save</button>
                        <button class="delete-button">Delete</button>
                        `;

                        const saveButton = entryDiv.querySelector('.save-button');
                        saveButton.addEventListener('click', () => saveEntry(entryDiv, category, component, partName));

                        const deleteButton = entryDiv.querySelector('.delete-button');
                        deleteButton.addEventListener('click', () => deleteEntry(category, component, partName, entryDiv));

                        container.appendChild(entryDiv);
                    }
                }
            }
        }

        function saveEntry(entryDiv, category, component, partName) {
            const price = entryDiv.querySelector('.price').value;
            const actualPrice = entryDiv.querySelector('.actualPrice').value;
            const quantity = entryDiv.querySelector('.quantity').value;

            const entryRef = ref(database, `Items/${category}/${component}/${partName}`);
            set(entryRef, { price, actualPrice, quantity })
                .then(() => {
                    console.log('Entry saved successfully');
                })
                .catch((error) => {
                    console.error('Error saving entry:', error);
                });
        }

        function deleteEntry(category, component, partName, entryDiv) {
            const entryRef = ref(database, `Items/${category}/${component}/${partName}`);
            remove(entryRef)
                .then(() => {
                    console.log('Entry deleted successfully');
                    entryDiv.remove();
                })
                .catch((error) => {
                    console.error('Error deleting entry:', error);
                });
        }

        document.getElementById('category-filter').addEventListener('change', (event) => {
            const selectedCategory = event.target.value;
            // Call a function to load entries and display with the filter applied.
            loadAndDisplayEntries(selectedCategory);
        });

        function loadAndDisplayEntries(filterCategory) {
            const entriesRef = ref(database, 'Items');
            onValue(entriesRef, (snapshot) => {
                const entries = snapshot.val();
                displayEntries(entries, filterCategory);
            }, (error) => {
                console.error("Error loading database entries:", error);
            });
        }

    </script>
</body>

</html>
