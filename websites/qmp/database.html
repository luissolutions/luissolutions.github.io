<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quote Database</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <script src="js/database.js" type="module" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="img/android-chrome-192x192.png" class="logo" alt="Logo">
            <p>Database</p>
            <div class="dark-container">
                <p class="dark-mode">dark mode</p>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Database</a></li>
            <li class="dropdown">
                <a href="#">Links</a>
                <div class="dropdown-content">
                    <a href="https://www.silmarelectronics.com/" target="_blank">Silmar</a>
                    <a href="https://www.snapav.com/shop/en/snapav/home" target="_blank">SnapOne</a>
                    <a href="https://www.homedepot.com/" target="_blank">Home Depot</a>
                </div>
        </ul>
    </nav>

    <main>
        <section class="entry">
            <div class="data">
                <div class="padding">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="padding">
                    <label for="component">Component:</label>
                    <input type="text" id="component" required>
                </div>
                <div class="padding">
                    <label for="partName">Part Name:</label>
                    <input type="text" id="partName" required>
                </div>
                <div class="padding">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                </div>
                <div class="padding">
                    <label for="actualPrice">Actual Price:</label>
                    <input type="number" id="actualPrice" required>
                </div>
                <div class="padding">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>
                </div>
                <button id="save-button">Save</button>
            </div>
            <div class="data">
                <label class="category" for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div id="entries-container"></div>
        </section>
    </main>

    <footer>
        <a href="../../index.html">
            <h2 class="copyright">Â© Luis 2023 All rights reserved.</p>
        </a>
    </footer>

</body>

</html>
