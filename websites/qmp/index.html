<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quote Maker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="js/script.js" defer></script>
    <script src="js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="img/logo.png" class="logo" alt="Logo">
            <input class="header-container" value="Quote Maker">
            <div class="dark-container">
                <p class="dark-mode">dark mode</p>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="database.html" class="nav-link">Database</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <form>

                <div>
                    <div>
                        <select id="invoice-type" name="invoice-type">
                            <option value="quote">Quote:</option>
                            <option value="invoice">Invoice #</option>
                        </select>
                        <input type="text" id="invoice-number" name="invoice-number">
                    </div>
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name">
                    <br>
                    <label for="customer-address">Customer Address:</label>
                    <textarea id="customer-address" name="customer-address"></textarea>
                    <label for="invoice-date">Date:</label>
                    <input type="date" id="invoice-date" name="invoice-date">
                </div>

                <div>
                    <div class="no-print">
                        <label for="part-selector">Select Part:</label>
                        <select id="part-selector"></select>
                        <button type="button" id="add-part-row" class="add-row-btn">Add Part</button>
                        <button type="button" id="unfinished" class="add-row-btn">Undo Part</button>
                        <div id="price-difference-display">Parts Price Difference: $<span id="price-difference"></span>
                        </div>
                    </div>

                    <table class="parts-table">
                        <thead>
                            <tr>
                                <th>Parts:</th>
                                <th>Quantity:</th>
                                <th>Price:</th>
                                <th style="display:none">Actual Price:</th>
                                <th>Total:</th>
                            </tr>
                        </thead>
                        <tbody></tbody>

                    </table>

                    <div class="no-print">
                        <button type="button" id="add-labor-row" class="add-row-btn">Add Labor</button>
                    </div>

                    <table class="labor-table">
                        <thead>
                            <tr>
                                <th>Labor:</th>
                                <th>Hours:</th>
                                <th>Rate per Hour:</th>
                                <th>Total:</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <textarea class="notes" name="notes" id="notes" cols="30" rows="10"></textarea>
                </div>

                <div class="total">
                    <label>Subtotal: $<input type="number" id="subtotal" readonly></label>
                    <label>Tax (%): <input type="number" id="tax-percent"></label>
                    <label>Tax Amount $: <input type="number" id="tax" readonly></label>
                    <label class="final-total">Total: $<input type="number" id="total" readonly></label>
                </div>
                <br>
                <div class="checkbox" id="unfinished">
                    <input type="checkbox" name="remaining" id="remaining">
                    <label for="remaining">Check if theres a remaining Balance</label>
                </div>
                <div class="remaining">
                    <label>Amount Paid: $<input type="number" id="subtotal"></label>
                    <label class="final-total">Remaining Balance: $<input type="number" id="total"></label>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <button type="button" id="save-button" class="action-btn">Save Invoice</button>
        <button type="button" id="print-button" class="action-btn">Print Invoice</button>
        <input type="file" id="import-file" accept=".json">
        <button onClick="window.location.reload();" id="clear-button" class="action-btn">Clear Invoice</button>
    </footer>

</body>

</html>
