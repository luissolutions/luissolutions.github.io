<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quote Maker</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js" type="module" defer></script>
    <style>
        main {
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-bar">
            <input class="nav-bar" value="Quote Maker">
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="database.html" class="nav-link">Database</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <form>

                <div>
                    <div>
                        <select id="invoice-type" name="invoice-type">
                            <option value="quote">Quote:</option>
                            <option value="invoice">Invoice #</option>
                        </select>
                        <input type="text" id="invoice-number" name="invoice-number">
                    </div>
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name">
                    <br>
                    <label for="customer-address">Customer Address:</label>
                    <textarea id="customer-address" name="customer-address"></textarea>
                    <label for="invoice-date">Date:</label>
                    <input type="date" id="invoice-date" name="invoice-date">
                </div>

                <div>
                    <div class="no-print">
                        <label for="part-selector">Select Part:</label>
                        <select id="part-selector"></select>
                        <button type="button" id="add-part-row" class="add-row-btn">Add Part</button>
                        <div id="price-difference-display">Parts Price Difference: $<span id="price-difference"></span></div>
                    </div>

                    <table class="parts-table">
                        <thead>
                            <tr>
                                <th>Parts:</th>
                                <th>Quantity:</th>
                                <th>Price:</th>
                                <th style="display:none">Actual Price:</th>
                                <th>Total:</th>
                            </tr>
                        </thead>
                        <tbody></tbody>

                    </table>

                    <div class="no-print">
                        <button type="button" id="add-labor-row" class="add-row-btn">Add Labor</button>
                    </div>

                    <table class="labor-table">
                        <thead>
                            <tr>
                                <th>Labor:</th>
                                <th>Hours:</th>
                                <th>Rate per Hour:</th>
                                <th>Total:</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <textarea class="notes" name="notes" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="total">
                    <label>Subtotal: $<input type="number" id="subtotal" readonly></label>
                    <label>Tax (%): <input type="number" id="tax-percent"></label>
                    <label>Tax Amount $: <input type="number" id="tax" readonly></label>
                    <label>Total: $<input type="number" id="total" readonly></label>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <button type="button" id="save-button" class="action-btn">Save Invoice</button>
        <button type="button" id="print-button" class="action-btn">Print Invoice</button>
    </footer>

</body>

</html>
