<body>

        <div class="header-container">

    <main>
        <div id="log-reg">
            <section>
                <div class="login-container" style="display: none;">
                    <h1>Login</h1>
                    <form id="login-form">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                        <button id="login-button" type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <br><a href="#" id="toggle-register">Register here</a></p>
                </div>

                <div class="register-container">
                    <h1>Register</h1>
                    <form id="registration-form">
                        <label for="reg-username">Username:</label>
                        <input type="text" id="reg-username" name="username" required>
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" name="email" required>
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" name="password" required>
                        <label for="reg-confirm-password">Confirm Password:</label>
                        <input type="password" id="reg-confirm-password" name="confirm-password" required>
                        <label for="agree-terms">
                            <br>
                            <input type="checkbox" id="agree-terms" name="agree-terms" required>
                            Agree to <br><a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">Terms and Conditions</a>
                            <br>
                        </label>
                        <br>
                        <button id="register-button" type="submit">Register</button>
                    </form>
                    <p>Already have an account? <br><a href="#" id="toggle-login">Login here</a></p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, off, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    
        const appSettings = {
          databaseURL: "https://persinfo-df93f-default-rtdb.firebaseio.com/"
        };
    
        const app = initializeApp(appSettings);
        const database = getDatabase(app);
    
        const handleLoginFormSubmit = () => {
          document.getElementById("login-form").addEventListener("submit", event => {
            event.preventDefault();
    
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
    
            const usersRef = ref(database, "users");
            const usersListener = onValue(usersRef, snapshot => {
              const users = snapshot.val();
    
              if (users) {
                const matchingUser = Object.values(users).find(user => user.username === username && user.password === password);
    
                if (matchingUser) {
                  const sToken = "7777777";
                  const expirationMinutes = 480;
                  const expirationTime = new Date().getTime() + (expirationMinutes * 60 * 1000);
                  const tokenData = { sToken, expiresAt: expirationTime };
                  localStorage.setItem("sToken", JSON.stringify(tokenData));
    
                  const delay = expirationTime - new Date().getTime();
                  setTimeout(() => localStorage.removeItem("sToken"), delay);
                  alert("Login Successful.");
                  window.location.href = "base.html";
                } else {
                  alert("Invalid username or password. Please try again.");
                }
              } else {
                alert("No user data found.");
              }
              off(usersRef, usersListener);
            });
          });
        }
    handleLoginFormSubmit();


    document.getElementById("registration-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var username = document.getElementById("reg-username").value;
            var email = document.getElementById("reg-email").value;
            var password = document.getElementById("reg-password").value;
            var confirmPassword = document.getElementById("reg-confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            var userInfo = {
                email: email,
                username: username,
                password: password,
            };

            var userRef = ref(database, "users/" + email.replace(/\W/g, ""));
            set(userRef, userInfo);

            alert("Registration successful!");

            document.getElementById("registration-form").reset();
        });

      </script>
    
    <script>
        const registerContainer = document.querySelector('.register-container');
        const loginContainer = document.querySelector('.login-container');
        if (registerContainer && loginContainer) {
            const toggleRegister = document.getElementById('toggle-register');
            const toggleLogin = document.getElementById('toggle-login');

            toggleRegister.removeEventListener('click', toggleToRegister);
            toggleLogin.removeEventListener('click', toggleToLogin);

            toggleRegister.addEventListener('click', toggleToRegister);
            toggleLogin.addEventListener('click', toggleToLogin);
        }

        function toggleToRegister(e) {
            e.preventDefault();
            const loginContainer = document.querySelector('.login-container');
            const registerContainer = document.querySelector('.register-container');
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        }

        function toggleToLogin(e) {
            e.preventDefault();
            const loginContainer = document.querySelector('.login-container');
            const registerContainer = document.querySelector('.register-container');
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        }

    </script>
</body>
