<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        :root {
            --primaryColor: #666;
            --secondaryColor: rgb(203, 217, 222);
            --containerBackgroundColor: #ffffff;
            --buttonColor: #0056b3;
            --secondaryButtonColor: #003366;
            --textColor: #000000;
            --footerBackgroundColor: #f2f2f2;
            --footerTextColor: #666666;
            --footerHeight: auto;
        }

        [data-theme="dark"] {
            --primaryColor: #666;
            --secondaryColor: #cccccc;
            --containerBackgroundColor: #2c3e50;
            --buttonColor: #21618c;
            --secondaryButtonColor: #148f77;
            --textColor: #ecf0f1;
            --footerBackgroundColor: #34495e;
            --footerTextColor: #ecf0f1;
        }

        [data-theme="blue"] {
            --primaryColor: #fff;
            --secondaryColor: #005a9e;
            --containerBackgroundColor: #e8f4fc;
            --buttonColor: #005a9e;
            --secondaryButtonColor: #004080;
            --textColor: #00274d;
            --footerBackgroundColor: #d0e6f5;
            --footerTextColor: #00274d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            color: var(--textColor);
            background: linear-gradient(180deg, #00B4DB, #5B86E5, #00B4DB);
            margin: 0;
            padding: 20px;
            transition: color 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--containerBackgroundColor);
            border: 1px solid var(--primaryColor);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5em;
            color: var(--textColor);
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em;
            color: var(--primaryColor);
            margin-top: 25px;
            text-transform: uppercase;
            font-family: 'Times New Roman', Times, serif;
        }

        p,
        ul li {
            font-size: 1.1em;
            color: var(--textColor);
        }

        ul {
            list-style: disc;
            margin-left: 40px;
        }

        .contact-info {
            text-align: center;
            padding-bottom: 20px;
            color: var(--textColor);
            font-weight: bold;
            border-bottom: 1px solid var(--primaryColor);
        }

        .contact-info a {
            text-decoration: none;
            color: var(--buttonColor);
            font-weight: normal;
        }

        .footer {
            display: flex;
            justify-content: space-evenly;
            background-color: var(--footerBackgroundColor);
            color: var(--footerTextColor);
            width: 100%;
            padding: 15px 0;
            position: fixed;
            bottom: -60px;
            left: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
            transition: bottom 0.3s ease;
        }

        .footer:hover,
        .footer.footer-open {
            bottom: 0;
        }

        .btn {
            background-color: var(--buttonColor);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondaryButtonColor);
            color: var(--containerBackgroundColor);
        }

        .content {
            display: block;
            margin-top: 10px;
        }

        #areas-of-expertise {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            list-style: disc;
            padding: 0;
            margin: 10px 0;
            list-style-type: square;
        }

        #areas-of-expertise li {
            margin-left: 20px;
        }

        #work-experience ul {
            margin-bottom: 20px;
        }

        #title {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        section {
            page-break-inside: avoid;
            text-align: center;
        }

        section h2 {
            background: var(--secondaryColor);
        }

        .content {
            text-align: left;
        }

        .footer-button {
            display: block;
            text-align: center;
        }

        .footer-arrow {
            font-size: 1em;
            position: fixed;
            bottom: 18px;
            right: 20px;
            color: var(--textColor);
            border: none;
            cursor: pointer;
            z-index: 10;
            background: transparent;
            transition: transform 0.3s ease;
            background: var(--primaryColor);
            padding: 5px;
            border-radius: 8px;
        }

        .footer-arrow.flipped {
            transform: rotate(180deg);
        }

        .footer-arrow:focus {
            outline: none;
        }
    </style>
</head>

<body data-theme="light">
    <div class="container" id="resume">
        <h1 id="name" contenteditable="true">Loading...</h1>
        <div class="contact-info" id="contact-info" contenteditable="true">Loading contact information...</div>

        <section data-section="title">
            <div id="title" class="content" contenteditable="true">Loading...</div>
        </section>

        <section>
            <h2 data-section="summary">PROFESSIONAL SUMMARY</h2>
            <div id="summary" class="content" contenteditable="true">Loading...</div>
        </section>

        <section>
            <h2 data-section="expertise">AREAS OF EXPERTISE</h2>
            <ul id="areas-of-expertise" class="content" contenteditable="true">Loading...</ul>
        </section>

        <section>
            <h2 data-section="certifications">CERTIFICATIONS</h2>
            <ul id="certifications" class="content" contenteditable="true">Loading...</ul>
        </section>

        <section>
            <h2 data-section="experience">PROFESSIONAL EXPERIENCE</h2>
            <div id="work-experience" class="content" contenteditable="true">Loading...</div>
        </section>

        <section>
            <h2 data-section="references">PROFESSIONAL REFERENCES</h2>
            <ul id="references" class="content" contenteditable="true">Loading...</ul>
        </section>
    </div>

    <div class="footer">
        <button class="btn" id="export-pdf">Export to PDF</button>
        <button class="btn" id="save-resume">Update</button>
        <button class="btn" id="toggle-theme">Change Theme</button>
    </div>

    <button class="footer-arrow" id="footer-arrow">â†‘</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script type="module">
        import { getDatabase, database, ref, onValue, set } from '../../assets/js/firebase-init.js';

        function loadResume() {
            const resumeRef = ref(database, 'share/resume');

            onValue(resumeRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById("name").textContent = data.name;
                    document.getElementById("contact-info").innerHTML = `
                        ${data.contactInfo.location} | ${data.contactInfo.phone} |
                        <a href="mailto:${data.contactInfo.email}">${data.contactInfo.email}</a>
                    `;
                    document.getElementById("title").textContent = data.title;
                    document.getElementById("summary").textContent = data.summary;

                    const areasOfExpertise = data.areasOfExpertise || ["Loading..."];
                    document.getElementById("areas-of-expertise").innerHTML = areasOfExpertise.map(item =>
                        `<li contenteditable="true">${item}</li>`
                    ).join("");

                    const certifications = data.certifications || ["Loading..."];
                    document.getElementById("certifications").innerHTML = certifications.map(cert =>
                        `<li contenteditable="true">${cert}</li>`
                    ).join("");

                    if (Array.isArray(data.workExperience) && data.workExperience.length > 0) {
                        document.getElementById("work-experience").innerHTML = data.workExperience.map(job => `
                            <div contenteditable="true">
                                <h3 contenteditable="true">${job.title}</h3>
                                <p contenteditable="true"><em>${job.dates}</em></p>
                                <ul>${(job.responsibilities || []).map(res =>
                            `<li contenteditable="true">${res}</li>`).join("")}</ul>
                                ${job.achievements ? `<h4 contenteditable="true">Achievements:</h4><ul>${(job.achievements || []).map(ach =>
                                `<li contenteditable="true">${ach}</li>`).join("")}</ul>` : ""}
                            </div>
                        `).join("");
                    } else {
                        document.getElementById("work-experience").innerHTML = "<p contenteditable='true'>Loading...</p>";
                    }

                    const references = Array.isArray(data.references) && data.references.length > 0
                        ? data.references
                        : ["Loading..."];
                    document.getElementById("references").innerHTML = references.map(ref =>
                        `<li contenteditable="true">${ref}</li>`
                    ).join("");
                }
            });
        }

        function saveResume() {
            console.log("Save button clicked.");

            const contactInfo = document.getElementById("contact-info").textContent.trim();
            const contactParts = contactInfo.split('|');
            const location = contactParts[0]?.trim() || "";
            const phone = contactParts[1]?.trim() || "";
            const email = document.querySelector("#contact-info a")?.textContent.trim() || "";

            const filterEmptyItems = (items) => items.filter(item => item.trim() !== "");

            const updatedResume = {
                name: document.getElementById("name").textContent.trim(),
                contactInfo: {
                    location: location,
                    phone: phone,
                    email: email
                },
                title: document.getElementById("title").textContent.trim(),
                summary: document.getElementById("summary").textContent.trim(),
                areasOfExpertise: filterEmptyItems(Array.from(document.querySelectorAll("#areas-of-expertise li")).map(item => item.textContent.trim())),
                certifications: filterEmptyItems(Array.from(document.querySelectorAll("#certifications li")).map(item => item.textContent.trim())),
                workExperience: Array.from(document.querySelectorAll("#work-experience > div")).map(job => ({
                    title: job.querySelector("h3")?.textContent.trim() || "",
                    dates: job.querySelector("p")?.textContent.trim() || "",
                    responsibilities: Array.from(job.querySelectorAll("ul li")).map(res => res.textContent.trim())
                })),
                references: filterEmptyItems(Array.from(document.querySelectorAll("#references li")).map(ref => ref.textContent.trim()))
            };

            console.log("Updated Resume Object:", updatedResume);

            const resumeRef = ref(database, 'share/resume');
            set(resumeRef, updatedResume)
                .then(() => {
                    alert("Resume updated successfully!");
                    loadResume();
                    console.log("Data saved successfully.");
                })
                .catch(error => {
                    console.error("Error updating resume:", error);
                    alert("Error saving data. Check the console for details.");
                });
        }

        function addNewCertification(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const newCertification = document.createElement("li");
                newCertification.contentEditable = "true";
                document.getElementById("certifications").appendChild(newCertification);
            }
        }

        function addNewReference(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const newReference = document.createElement("li");
                newReference.contentEditable = "true";
                document.getElementById("references").appendChild(newReference);
            }
        }

        function addNewExperience(event) {
            if (event.key === "Enter" && event.shiftKey) {
                event.preventDefault();
                const newExperience = document.createElement("div");
                newExperience.contentEditable = "true";
                newExperience.innerHTML = `
                    <h3>New Job Title</h3>
                    <p><em>New Dates</em></p>
                    <ul><li>New Responsibility</li></ul>
                `;
                document.getElementById("work-experience").appendChild(newExperience);
            }
        }

        function addNewExpertise(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const newExpertise = document.createElement("li");
                newExpertise.contentEditable = "true";
                document.getElementById("areas-of-expertise").appendChild(newExpertise);
            }
        }

        function exportToPDF() {
            const element = document.getElementById('resume');
            const options = {
                margin: 0.5,
                filename: 'Luis_Curbelo_Resume.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(options).from(element).save();
        }

        const themes = ["light", "dark", "blue"];
        let currentThemeIndex = 0;

        function toggleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.setAttribute("data-theme", themes[currentThemeIndex]);
        }

        function toggleContent(event) {
            const section = event.target.closest("section");
            if (section) {
                const content = section.querySelector(".content");
                if (content) {
                    content.style.display = content.style.display === "none" ? "grid" : "none";
                }
            }
        }

        const arrowButton = document.getElementById("footer-arrow");
        const footer = document.querySelector(".footer");

        function toggleFooter() {
            footer.classList.toggle("footer-open");

            if (footer.classList.contains("footer-open")) {
                arrowButton.classList.add("flipped");
            } else {
                arrowButton.classList.remove("flipped");
            }
        }

        arrowButton.addEventListener("click", toggleFooter);


        document.addEventListener("DOMContentLoaded", () => {
            loadResume();

            document.getElementById("references").addEventListener("keydown", addNewReference);
            document.getElementById("areas-of-expertise").addEventListener("keydown", addNewExpertise);
            document.getElementById("certifications").addEventListener("keydown", addNewCertification);
            document.getElementById("work-experience").addEventListener("keydown", addNewExperience);

            document.getElementById("export-pdf").addEventListener("click", exportToPDF);
            document.getElementById("save-resume").addEventListener("click", saveResume);
            document.getElementById("toggle-theme").addEventListener("click", toggleTheme);

            document.querySelectorAll("h2[data-section]").forEach(header => {
                header.addEventListener("click", toggleContent);
            });

            document.getElementById("footer-arrow").addEventListener("click", toggleFooter);
        });
    </script>
</body>

</html>
