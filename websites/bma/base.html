<!DOCTYPE html>
<html lang="en">

<head>
  <title>Luis's Apps</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/index.css" id="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <script src="js/main.js" defer></script>
  <script src="js/base.js" defer></script>
  <script type="module" src="js/auth.js" defer></script>
  <script src="../khmc/assets/js/sidebar.js" defer></script>
  <style>
    #toggleSidebar {
      color: #333;
      top: 41px;
    }

    #toggleSidebar {
      position: fixed;
      top: 91px;
      right: 0px;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    #sidebar {
      height: 0;
      max-width: 300px;
      position: fixed;
      right: 0;
      top: 0;
      background-color: #f9f9f9;
      overflow-y: hidden;
      padding: 20px;
      z-index: 1;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      text-align: left;
      transition: transform 0.5s ease-in-out, height 0.5s ease-in-out;
      transform: translateX(100%);
    }

    #sidebar.hidden {
      transform: translateX(100%);
      height: 0;
    }

    #sidebar:not(.hidden) {
      transform: translateX(0);
      height: 100vh;
      height: 100%;
    }

    iframe {
      height: 100vh;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      <a href="index.html"><img src="img/android-chrome-192x192.png" class="logo" id="finished" alt="Logo"></a>
      <h1 id="logoImage">Luis's Apps</h1>
      <div class="dark-container">
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider round"></span>
        </label>
        <p class="dark-mode">Dark Mode</p>
      </div>
    </div>
  </header>

  <nav>
    <div>
      <div class="dropdownapps">
        <button onclick="toggleDropdown()" class="dropbtn">Select App &#8681;</button>
        <div id="myDropdown" class="dropdown-apps"></div>
        <div id="unfinished">
          <input type="text" autocapitalize="off" for="loadContent" id="iframeSource" placeholder="App name">
          <button id="loadContent">Load Content</button>
        </div>
      </div>
      <a href="login.html"><button>Login</button></a>
      <button id="signOutButton">Sign Out</button>
    </div>
    <div class="ico" style="display: none;">
      <a href="https://firebase.google.com/" title="Firebase" target="_blank"><img class="ico_img"
          src="../../assets/img/firebase-logo.png"></a>
      <a href="https://www.google.com/" title="Gmail" target="_blank"><img class="ico_img"
          src="../../assets/img/gmail-logo.png"></a>
      <a href="https://luissolutions.github.io/" title="Home" target="_blank"><img class="ico_img"
          src="../../assets/img/favicon-32x32.png"></a>
      <a href="http://linkedin.com" title="Linkedin" target="_blank"><img class="ico_img"
          src="../../assets/img/black-linkedin.png"></a>
      <a href="http://youtube.com" title="YouTube" target="_blank"><img class="ico_img"
          src="../../assets/img/black-youtube.png"></a>
    </div>
    <button id="toggleSidebar">Open Sidebar</button>
  </nav>

  <main>
    <section>
      <iframe id="myIframe" src="../../apps/liveinvoice.html" frameBorder="0"></iframe>
    </section>
  </main>

  <div id="sidebar" class="hidden">
    <div class="sidebar-content">
      <iframe id="chatAppIframe" src="../../apps/livechat.html"></iframe>
    </div>
  </div>

  <footer>
    <a href="index.html">
      <p class="copyright">Â© Luis 2024 All rights reserved.</p>
    </a>

    <div class="clock" id="clock"></div>

  </footer>

  <script>
        document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector("header");
      const footer = document.querySelector("footer");
      const logoImage = document.getElementById("logoImage");

      logoImage.ondblclick = () => {
        header.style.display = "none";
        footer.style.display = "none";
      };
    });
  </script>
</body>

</html>
