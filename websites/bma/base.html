<!DOCTYPE html>
<html lang="en">

<head>
  <title>Luis's Apps</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/index.css" id="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <script src="js/main.js" defer></script>
  <script src="js/base.js" defer></script>
  <script type="module" src="js/auth.js" defer></script>
</head>

<body>

  <header id="headerContainer" style="display: none;">
    <div class="header-container">
      <img src="img/android-chrome-192x192.png" class="logo" id="finished" alt="Logo">
      <h1 id="logoImage" title="Double Click here for Fullscreen">Luis's Apps</h1>
      </div>
    </div>
  </header>

  <nav class="nav-container">
    <div id="wbutton">
      <div class="dropdownapps">
        <button onclick="toggleDropdown()" class="dropbtn">Select App &#8681;</button>
        <div id="myDropdown" class="dropdown-apps"></div>
      </div>
  
      <a href="login.html"><button id="loginButton">Login</button></a>
      <a href="account.html"><button id="accountButton" style="display: none;" title="Settings">⚙️</button></a>
      <button id="signOutButton">Sign Out</button>
      <button style="display: none;" id="shortcutIconTwo">Time</button>
      <button style="display: none;" id="shortcutIconOne">Miles</button>
      <button id="toggleSidebar">Open Sidebar</button>
    </div>
  
    <div class="nav-right">
      <div class="dark-container">
        <p class="dark-mode">Dark Mode</p>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider round"></span>
        </label>
      </div>
      
    </div>
  </nav>
  

  <main id="bodyContainer">
    <section>
      <iframe id="myIframe" src="../../apps/livereg.html" frameBorder="0"></iframe>
    </section>
  </main>

  <div id="sidebar" class="hidden">
    <div class="sidebar-content">
      <button id="toggleBookmarks">Bookmarks</button>
      <iframe id="linkAppIframe" src="../../apps/livelinks.html"></iframe>
      <br>
      <iframe id="chatAppIframe" src="../../apps/livechat.html"></iframe>
    </div>
  </div>

  <footer style="display: none;">
    <a href="index.html">
      <p class="copyright">© Luis 2024 All rights reserved.</p>
    </a>

    <div class="clock" id="clock"></div>

  </footer>

  <script>
    const maxWidthBtn = document.createElement('button');
    maxWidthBtn.id = 'maxWidthBtn';
    maxWidthBtn.textContent = '⟷';

    const wbuttonDiv = document.getElementById('wbutton');
    if (wbuttonDiv) {
      wbuttonDiv.appendChild(maxWidthBtn);
    }

    const mainElement = document.querySelector('main');

    maxWidthBtn.addEventListener('click', () => {
      const currentMaxWidth = window.getComputedStyle(mainElement).maxWidth;

      if (currentMaxWidth === '1000px') {
        mainElement.style.maxWidth = 'none';
      } else {
        mainElement.style.maxWidth = '1000px';
      }
    });
  </script>

</body>

</html>
