<head>
    <title>Multiplication Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            margin: 0 auto;
        }

        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
        }

        #prompt {
            margin-top: 20px;
            text-align: center;
        }

        #answerInput {
            margin-top: 10px;
            width: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #submitAnswer {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #resetGame button {
            text-align: center;
            background: blue;
            margin: 0 auto;
        }

        main {
            padding: 10px;
        }

        header,
        footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #ccc;
        }

        header section,
        footer section {
            display: flex;
            align-items: center;
        }

        header h2 {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <div class="stats">
                <h2>Multiplication Game</h2>
                <div id="health">Health: <span id="health-value">100</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="timer">Time: <span id="timer-value">0</span> s</div>
            </div>
        </section>
        <section>
            <button id="resetGame">Reset Game</button>
        </section>
    </header>
    <main>
        <section id="gameArea">
            <table id="gameTable">
            </table>
            <div id="prompt">What is <span id="num1"></span> x <span id="num2"></span>?</div>
            <input type="number" id="answerInput">
            <button id="submitAnswer">Submit Answer</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var health = localStorage.getItem('health') ? parseInt(localStorage.getItem('health')) : 100;
            var score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            var num1, num2;
            var startTime, timerId;
            var bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
            var questionsAsked = localStorage.getItem('questionsAsked') ? JSON.parse(localStorage.getItem('questionsAsked')) : [];

            function generateMultiplicationChart() {
                var table = document.getElementById('gameTable');
                var savedGrid = localStorage.getItem('grid') ? JSON.parse(localStorage.getItem('grid')) : null;

                for (var i = 0; i <= 9; i++) {
                    var row = table.insertRow();
                    for (var j = 0; j <= 9; j++) {
                        var cell = row.insertCell();
                        if (i === 0 && j > 0) {
                            cell.textContent = j;
                        } else if (j === 0 && i > 0) {
                            cell.textContent = i;
                        } else if (savedGrid && savedGrid[i + '_' + j]) {
                            cell.textContent = savedGrid[i + '_' + j];
                        } else {
                            cell.textContent = '';
                        }
                    }
                }
            }

            function getRandomNumber() {
                return Math.floor(Math.random() * 9) + 1;
            }

            function selectNumbers() {
                if (questionsAsked.length === 81) {
                    gameOver();
                    return;
                }

                do {
                    num1 = getRandomNumber();
                    num2 = getRandomNumber();
                } while (questionsAsked.includes(num1 + '_' + num2));

                document.getElementById('num1').textContent = num1;
                document.getElementById('num2').textContent = num2;
            }
            function checkAnswer() {
                var answer = parseInt(document.getElementById('answerInput').value);
                var isCorrect = answer === num1 * num2;
                if (isCorrect) {
                    showNumbers();
                    score++;
                    document.getElementById('score-value').textContent = score;
                } else {
                    health -= 10;
                    document.getElementById('health-value').textContent = health;
                }

                if (health <= 0 || questionsAsked.length === 81) gameOver();
                else selectNumbers();

                document.getElementById('answerInput').value = '';

                // Save the game state in localStorage
                localStorage.setItem('health', health.toString());
                localStorage.setItem('score', score.toString());
                localStorage.setItem('questionsAsked', JSON.stringify(questionsAsked));
            }

            function gameOver() {
                document.getElementById('gameArea').textContent = 'Game Over. Score: ' + score;
                clearInterval(timerId);

                // Clear the saved game state from localStorage
                localStorage.removeItem('health');
                localStorage.removeItem('score');
                localStorage.removeItem('questionsAsked');
                localStorage.removeItem('grid');
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore.toString());
                }
            }
            function showNumbers() {
                var table = document.getElementById('gameTable');
                var savedGrid = localStorage.getItem('grid') ? JSON.parse(localStorage.getItem('grid')) : {};

                for (var i = 1; i <= 9; i++) {
                    for (var j = 1; j <= 9; j++) {
                        var cell = table.rows[i].cells[j];
                        if (i === num1 && j === num2) {
                            cell.textContent = num1 * num2;
                            questionsAsked.push(num1 + '_' + num2);
                            savedGrid[i + '_' + j] = num1 * num2;
                        }
                    }
                }

                // Save the grid state in localStorage
                localStorage.setItem('grid', JSON.stringify(savedGrid));
            }

            function updateTimer() {
                var elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer-value').textContent = elapsedTime;
            }
            document.getElementById('answerInput').addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
            document.getElementById('resetGame').addEventListener('click', function () {
                // Clear the saved game state from localStorage
                localStorage.removeItem('health');
                localStorage.removeItem('score');
                localStorage.removeItem('questionsAsked');
                localStorage.removeItem('grid');

                location.reload();
            });

            // After generating the multiplication chart and other setup
            generateMultiplicationChart();
            selectNumbers();
            startTime = Date.now();
            timerId = setInterval(updateTimer, 1000);

            // Display the best score if available
            if (bestScore > 0) {
                var bestScoreElement = document.createElement('div');
                bestScoreElement.textContent = 'Best Score: ' + bestScore;
                bestScoreElement.id = 'bestScore';
                document.querySelector('#score').appendChild(bestScoreElement);
            }
        });
    </script>
</body>
