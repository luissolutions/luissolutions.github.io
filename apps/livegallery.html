<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Viewer</title>
    <style>
        body {
            height: 1000px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .photoGrid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #photoWrapper {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
            margin-bottom: 10px;
            justify-content: center;
        }

        #photoContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            width: 512px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        #loadingIndicator {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section>
        <label>Select a subfolder:
            <select id="folderSelect"></select>
        </label>
        <div class="photoGrid">
            <div id="photoWrapper">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
                <label>
                    <input type="checkbox" id="rememberCheckbox"> Remember this photo
                </label>
            </div>
            <div id="loadingIndicator">Loading...</div>
            <div class="gridContainer" id="photoContainer"></div>
        </div>
    </section>

    <script type="module">
        import { ref, app, database, storage, getStorage, storageRef, getDownloadURL, listAll } from '../assets/js/firebase-init.js';

        document.addEventListener('DOMContentLoaded', function () {
            const photoContainer = document.getElementById('photoContainer');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const rememberCheckbox = document.getElementById('rememberCheckbox');
            const folderSelect = document.getElementById('folderSelect');
            const loadingIndicator = document.getElementById('loadingIndicator');

            let currentPhotoIndex = 0;
            let photoUrls = [];

            function fetchPhotoUrls() {
                loadingIndicator.style.display = 'block';
                const subfoldersRef = storageRef(storage, '/images');

                listAll(subfoldersRef)
                    .then(result => {
                        const subfolders = result.prefixes.map(folderRef => folderRef.name);
                        populateSubfolders(subfolders);
                        loadImagesFromSubfolder(subfolders[0]);
                    })
                    .catch(error => {
                        console.error('Error loading photo URLs:', error);
                    })
                    .finally(() => {
                        loadingIndicator.style.display = 'none';
                    });
            }

            function populateSubfolders(subfolders) {
                subfolders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder;
                    option.textContent = folder;
                    folderSelect.appendChild(option);
                });
            }

            function loadImagesFromSubfolder(subfolder) {
                const folderRef = storageRef(storage, `/images/${subfolder}`);
                photoUrls = [];

                listAll(folderRef)
                    .then(result => {
                        const promises = result.items.map(itemRef => getDownloadURL(itemRef));
                        return Promise.all(promises);
                    })
                    .then(urls => {
                        photoUrls = urls;
                        currentPhotoIndex = 0;
                        displayCurrentPhoto();
                    })
                    .catch(error => {
                        console.error('Error loading images from subfolder:', error);
                    });
            }

            function displayCurrentPhoto() {
                photoContainer.innerHTML = '';

                if (currentPhotoIndex >= 0 && currentPhotoIndex < photoUrls.length) {
                    const img = createPhotoElement(photoUrls[currentPhotoIndex]);
                    photoContainer.appendChild(img);

                    rememberCheckbox.checked = localStorage.getItem(photoUrls[currentPhotoIndex]) === 'true';
                } else {
                    photoContainer.innerHTML = '<p>No photos available for this subfolder.</p>';
                }
            }

            function createPhotoElement(src) {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'photo';

                img.addEventListener('click', function (event) {
                    const clickX = event.clientX - img.getBoundingClientRect().left;
                    const imgWidth = img.offsetWidth;

                    if (clickX < imgWidth / 2) {
                        loadPreviousImage();
                    } else {
                        loadNextImage();
                    }
                });

                img.onerror = function () {
                    img.src = 'fallback_image.png';
                };

                return img;
            }

            function loadNextImage() {
                currentPhotoIndex = (currentPhotoIndex + 1) % photoUrls.length;
                displayCurrentPhoto();
            }

            function loadPreviousImage() {
                currentPhotoIndex = (currentPhotoIndex - 1 + photoUrls.length) % photoUrls.length;
                displayCurrentPhoto();
            }

            folderSelect.addEventListener('change', () => {
                loadImagesFromSubfolder(folderSelect.value);
            });

            nextButton.addEventListener('click', loadNextImage);
            prevButton.addEventListener('click', loadPreviousImage);

            rememberCheckbox.addEventListener('change', () => {
                localStorage.setItem(photoUrls[currentPhotoIndex], rememberCheckbox.checked);
            });

            fetchPhotoUrls();
        });
    </script>
</body>
