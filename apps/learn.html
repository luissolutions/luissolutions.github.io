<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Information Learning App</title>
    <link rel="stylesheet" href="../assets/css/gray-styles.css" id="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/t_logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../assets/img/t_logo.png" sizes="16x16" />
</head>

<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <section>
            <div class="stats">
                <div id="health">Health: <span id="health-value">100</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="timer">Time: <span id="timer-value">0</span> s</div>
                <button id="resetGame">Reset Game</button>
            </div>
            <div>
                <div id="highScore">High Score: <span id="highScore-value">0</span></div>
            </div>
        </section>
    </header>
    <main id="quiz-container">
        <section>
            <input type="file" id="jsonFileInput" accept=".json">
            <button id="loadJsonButton">Load JSON File</button>
        </section>
    </main>
    <script>
        let score = 0;
        let health = 100;
        let highScore = localStorage.getItem('highScore') || 0;
        let questions = []; // Global questions array

        document.getElementById('highScore-value').textContent = highScore;
        document.getElementById('resetGame').addEventListener('click', resetGame);

        document.getElementById('loadJsonButton').addEventListener('click', () => {
            const fileInput = document.getElementById('jsonFileInput');
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    questions = JSON.parse(e.target.result); // Store the questions globally
                    displayQuestions();
                };
                reader.readAsText(fileInput.files[0]);
            } else {
                alert('Please select a JSON file.');
            }
        });

        function displayQuestions() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            questions.forEach((question, index) => {
                const section = document.createElement('section');
                section.innerHTML = `
                    <h2>Question ${index + 1}</h2>
                    <p>${question.question}</p>
                    ${question.options.map((option, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${i}">
                            ${option}
                        </label><br>
                    `).join('')}
                    <button onclick="checkAnswer(${index}, ${question.correctAnswer}, this)">Submit</button>
                    <p class="feedback"></p>
                `;
                container.appendChild(section);
            });
        }

        function checkAnswer(questionIndex, correctAnswer, button) {
            const selectedOption = document.querySelector(`input[name="question${questionIndex}"]:checked`);
            const feedbackElement = button.nextElementSibling;
            if (selectedOption) {
                if (parseInt(selectedOption.value) === correctAnswer) {
                    feedbackElement.textContent = 'Correct!';
                    score++;
                    document.getElementById('score-value').textContent = score;
                    questions.splice(questionIndex, 1); // Remove the question
                    button.parentNode.style.display = 'none'; // Hide the question section
                } else {
                    feedbackElement.textContent = 'Incorrect. Please try again.';
                    health -= 10;
                    document.getElementById('health-value').textContent = health;
                }

                updateHighScore();
            } else {
                feedbackElement.textContent = 'Please select an option.';
            }
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore-value').textContent = highScore;
            }
        }

        function resetGame() {
            window.location.reload();
        }
    </script>

</body>

</html>
