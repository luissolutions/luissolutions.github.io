<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Invoice</title>
    <style>
        :root {
            --backgroundColor: black;
            --headerHeight: 110px;
            --primaryColor: lightsteelblue;
            --secondaryColor: steelblue;
        }

        body {
            background: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main,
        footer {
            margin: 15px;
        }

        header {
            align-items: center;
            background: var(--secondaryColor);
            color: white;
            display: flex;
            font-size: large;
            height: var(--headerHeight);
            text-align: center;
        }

        .nav-bar {
            position: relative;
            width: 100%;
        }

        .name {
            font-size: 35px;
            left: 50%;
            position: absolute;
            text-align: center;
            text-shadow: -2px 2px 2px black;
            top: 50%;
            transform: translate(-50%, -50%);
            border: none;
            background: none;
            color: white;
            white-space: pre-wrap;
        }

        .logo {
            border: 2px solid;
            border-radius: 40px;
            height: 80px;
            margin-left: 30px;
        }

        .logo-box {
            width: 80px;
        }


        label {
            margin-top: 20px;
        }

        #invoice-number,
        #invoice-date,
        textarea {
            margin-bottom: 20px;
        }

        #customer-address,
        #customer-name {
            width: 100%;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            display: flex;
            flex-direction: column;
            margin-top: 1em;
            width: 100%;
        }

        thead {
            display: flex;
            flex-direction: row;
        }

        tbody {
            display: flex;
            flex-direction: column;
        }

        tr {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }

        th,
        td {
            display: flex;
            flex-direction: row;
            flex-shrink: 1;
            text-align: left;
        }

        th {
            min-width: none;
            overflow: hidden;
            width: 100%;
            font-size: 1.17em;
        }

        td,
        td input {
            flex: 1;
            min-width: 0;
            border-width: 1px;
            border-style: inset;
            border-color: rgb(133, 133, 133);
            border-radius: 3px;
            align-items: center;
        }

        td input {
            border: none;
        }

        .no-print {
            width: 100px;
        }

        .notes {
            margin-top: 20px;
            width: 100%;
            height: 100px;
        }

        .total input {
            max-width: 70px;
        }

        @media print {
            
            #page-break-before {
                page-break-before: auto;
            }

            .no-print {
                display: none;
            }

            .name {
                color: black;
                text-shadow: none;
            }

            button {
                display: none;
            }

            input {
                border: none;
            }

            #customer-address {
                border: none;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav-bar">
            <div class="logo-box">
                <img src="../assets/img/logo.gif" class="logo" alt="Company Logo">
            </div>
            <input class="name" value="Business Name">
        </div>
    </header>

    <main>
        <section>
            <form>

                <div>
                    <div>
                        <select id="invoice-type" name="invoice-type">
                            <option value="invoice">Invoice #</option>
                            <option value="quote">Quote:</option>
                        </select>
                        <input type="text" id="invoice-number" name="invoice-number">
                    </div>
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name">
                    <label for="customer-address">Customer Address:</label>
                    <textarea id="customer-address" name="customer-address"></textarea>
                    <label for="invoice-date">Date:</label>
                    <input type="date" id="invoice-date" name="invoice-date">
                </div>

                <div>
                    <div class="no-print">
                        <label for="part-selector">Select Part:</label>
                        <select id="part-selector"></select>
                        <button type="button" id="add-part-row" class="add-row-btn">Add Part</button>
                    </div>

                    <table class="parts-table">
                        <thead>
                            <tr>
                                <th>Parts:</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="no-print">
                        <button type="button" id="add-labor-row" class="add-row-btn">Add Labor</button>
                    </div>

                    <table class="labor-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Hours</th>
                                <th>Rate per Hour</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <textarea class="notes" name="notes" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="total">
                    <label>Subtotal: $<input type="number" id="subtotal" readonly></label>
                    <label>Tax (%): <input type="number" id="tax-percent"></label>
                    <label>Tax Amount $: <input type="number" id="tax" readonly></label>
                    <label>Total: $<input type="number" id="total" readonly></label>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <button type="button" id="save-button" class="action-btn">Save Invoice</button>
        <button type="button" id="print-button" class="action-btn">Print Invoice</button>
    </footer>

    <script type="module">

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js';

        const appSettings = {
            databaseURL: "https://test-3d36b-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(appSettings);
        const database = getDatabase(app);

        const partsTableBody = document.querySelector('.parts-table tbody');
        const subtotalInput = document.getElementById('subtotal');
        const taxPercentInput = document.getElementById('tax-percent');
        const taxInput = document.getElementById('tax');
        const totalInput = document.getElementById('total');
        const addPartRowButton = document.getElementById('add-part-row');
        const saveButton = document.getElementById('save-button');
        const printButton = document.getElementById('print-button');
        const partSelector = document.getElementById('part-selector');
        const addLaborRowButton = document.getElementById('add-labor-row');
        const laborTableBody = document.querySelector('.labor-table tbody');


        function loadDatabase() {
            const partsRef = ref(database, 'Items');

            onValue(partsRef, (snapshot) => {
                const items = snapshot.val();

                partSelector.innerHTML = '';

                for (const category in items) {
                    const components = items[category];
                    for (const component in components) {
                        const parts = components[component];
                        for (const partName in parts) {
                            const part = parts[partName];
                            const option = document.createElement('option');
                            option.value = partName;
                            option.textContent = partName;
                            option.dataset.price = part.price;
                            option.dataset.quantity = part.quantity;

                            partSelector.appendChild(option);
                        }
                    }
                }
            }, (error) => {
                console.error("Error loading parts database:", error);
            });
        }

        function updateTotals() {
            let partsTotal = 0;
            let laborTotal = 0;

            const partRows = document.querySelectorAll('.parts-table tbody tr');
            partRows.forEach(row => {
                const total = parseFloat(row.querySelector('input[name="part-total"]').value) || 0;
                partsTotal += total;
            });

            const laborRows = document.querySelectorAll('.labor-table tbody tr');
            laborRows.forEach(row => {
                const total = parseFloat(row.querySelector('input[name="labor-total"]').value) || 0;
                laborTotal += total;
            });

            const subtotal = partsTotal + laborTotal;
            const taxPercent = parseFloat(taxPercentInput.value) || 0;
            const tax = partsTotal * (taxPercent / 100);
            const total = subtotal + tax;

            subtotalInput.value = subtotal.toFixed(2);
            taxInput.value = tax.toFixed(2);
            totalInput.value = total.toFixed(2);
        }

        function addPartRow(part) {
            const selectedOption = partSelector.querySelector(`option[value="${part}"]`);
            if (!selectedOption) return;

            const price = parseFloat(selectedOption.dataset.price) || 0;
            const quantity = parseInt(selectedOption.dataset.quantity) || 0;


            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${part}</td>
                <td><input type="number" name="part-quantity" min="1" max="${quantity}" value="1"></td>
                <td><input type="number" name="part-price" min="0" value="${price}" readonly></td>
                <td><input type="number" name="part-total" min="0" value="${price}" readonly></td>
            `;

            partsTableBody.appendChild(newRow);

            partSelector.removeChild(selectedOption);

            const quantityInput = newRow.querySelector('input[name="part-quantity"]');
            quantityInput.addEventListener('input', function () {
                const totalInput = newRow.querySelector('input[name="part-total"]');
                const newTotal = parseFloat(quantityInput.value) * parseFloat(price);
                totalInput.value = newTotal.toFixed(2);

                updateTotals();
            });

            updateTotals();
        }

        function addLaborRow() {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" name="labor-description"></td>
                <td><input type="number" name="labor-hours" min="0"></td>
                <td><input type="number" name="labor-rate" min="0"></td>
                <td><input type="number" name="labor-total" readonly></td>
            `;

            laborTableBody.appendChild(newRow);

            const hoursInput = newRow.querySelector('input[name="labor-hours"]');
            const rateInput = newRow.querySelector('input[name="labor-rate"]');
            const totalInput = newRow.querySelector('input[name="labor-total"]');

            const updateLaborTotal = () => {
                const hours = parseFloat(hoursInput.value) || 0;
                const rate = parseFloat(rateInput.value) || 0;
                const total = hours * rate;
                totalInput.value = total.toFixed(2);
                updateTotals();
            };

            hoursInput.addEventListener('input', updateLaborTotal);
            rateInput.addEventListener('input', updateLaborTotal);
        }

        addLaborRowButton.addEventListener('click', addLaborRow);

        function saveInvoice() {
            const invoiceData = {
                customerName: document.getElementById('customer-name').value,
                customerAddress: document.getElementById('customer-address').value,
                invoiceDate: document.getElementById('invoice-date').value,
                parts: [...partsTableBody.querySelectorAll('tr')].map(row => ({
                    part: row.querySelector('td').textContent,
                    quantity: row.querySelector('input[name="part-quantity"]').value,
                    price: row.querySelector('input[name="part-price"]').value,
                    total: row.querySelector('input[name="part-total"]').value,
                })),
                labor: [...laborTableBody.querySelectorAll('tr')].map(row => ({
                    description: row.querySelector('input[name="labor-description"]').value,
                    hours: row.querySelector('input[name="labor-hours"]').value,
                    rate: row.querySelector('input[name="labor-rate"]').value,
                    cost: row.querySelector('input[name="labor-total"]').value,
                })),
                subtotal: subtotalInput.value,
                taxPercent: taxPercentInput.value,
                tax: taxInput.value,
                total: totalInput.value,
            };

            console.log('Invoice data to save:', invoiceData);
        }

        function printInvoice() {
            window.print();
        }

        addPartRowButton.addEventListener('click', () => {
            const selectedPart = partSelector.value;
            if (selectedPart) {
                addPartRow(selectedPart);
            }
        });

        printButton.addEventListener('click', printInvoice);
        saveButton.addEventListener('click', saveInvoice);
        document.addEventListener('DOMContentLoaded', () => {
            loadDatabase();
            taxPercentInput.addEventListener('input', updateTotals);
        });
    </script>
</body>

</html>
