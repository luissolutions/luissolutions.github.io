<head>
<style>
  body {
    text-align: center;
  }

  #calculator-app {
    background: #252525;
    display: block;
    height: 400;
    max-width: 320px;
    margin: 0 auto;
  }

  .calculator {
    display: grid;
    height: 360px;
    justify-content: center;
    align-content: center;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: minmax(100px, auto) repeat(5, 1fr);
    grid-gap: 5px;
    padding: 10px;
  }

  button {
    background-color: #fff;
    font-size: 1.5rem;
    width: 100%;
    height: 100%;
  }

  button[data-number] {
    grid-column: span 1;
    grid-row: span 1;
  }

  button[data-operation] {
    grid-column: 4;
    grid-row: auto;
  }

  button[data-all-clear] {
    grid-column: 1 / span 2;
    grid-row: 2;
  }

  button[data-delete] {
    grid-column: 3;
    grid-row: 2;
  }

  button[data-equals] {
    grid-column: 3 / span 2;
    grid-row: 6;
  }

  button[data-number="."] {
    grid-column: 1;
    grid-row: 6;
  }

  button[data-number="0"] {
    grid-column: 2;
    grid-row: 6;
  }

  .output {
    grid-column: 1 / -1;
    background-color: rgb(0, 0, 0, .75);
    display: flex;
    align-items: flex-end;
    justify-content: space-around;
    flex-direction: column;
    padding: 10px;
    word-wrap: break-word;
    word-break: break-all;
    width: auto;
    color: white;
    font-size: 2.5rem;
    border-radius: 5px;
  }

  .output .previous-operand {
    color: rgb(255, 255, 255, .74);
    font-size: 1.5rem;
  }
</style>
</head>

<body>
  <div id="calculator-app">
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </div>

  <a href="https://calculator.net">More Calculators</a>

  <script>
    class Calculator {
      constructor(previousOperandTextElement, currentOperandTextElement) {
        this.previousOperandTextElement = previousOperandTextElement
        this.currentOperandTextElement = currentOperandTextElement
        this.clear()
      }

      clear = () => {
        this.currentOperand = ''
        this.previousOperand = ''
        this.operation = undefined
      }

      delete = () => {
        this.currentOperand = this.currentOperand.toString().slice(0, -1)
      }

      appendNumber = (number) => {
        if (number === '.' && this.currentOperand.includes('.')) return
        this.currentOperand = this.currentOperand.toString() + number.toString()
      }

      chooseOperation = (operation) => {
        if (this.currentOperand === '') return
        this.operation = operation
        this.previousOperand = this.currentOperand
        this.currentOperand = ''
        this.updateDisplay()
      }

      updateResult = () => {
        if (this.operation === undefined || this.previousOperand === '') return
        this.compute()
        this.updateDisplay()
      }
      compute = () => {
        let computation
        const prev = parseFloat(this.previousOperand)
        const current = parseFloat(this.currentOperand)
        if (isNaN(prev) || isNaN(current)) return
        switch (this.operation) {
          case '+':
            computation = prev + current
            break
          case '-':
            computation = prev - current
            break
          case '*':
            computation = prev * current
            break
          case 'รท':
            computation = prev / current
            break
          default:
            return
        }
        this.currentOperand = computation
        this.operation = undefined
        this.previousOperand = ''
      }

      getDisplayNumber = (number) => {
        const stringNumber = number.toString()
        const integerDigits = parseFloat(stringNumber.split('.')[0])
        const decimalDigits = stringNumber.split('.')[1]
        let integerDisplay
        if (isNaN(integerDigits)) {
          integerDisplay = ''
        } else {
          integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 })
        }
        if (decimalDigits != null) {
          return `${integerDisplay}.${decimalDigits}`
        } else {
          return integerDisplay
        }
      }

      updateDisplay = () => {
        this.currentOperandTextElement.innerText =
          this.getDisplayNumber(this.currentOperand)
        if (this.operation != null) {
          this.previousOperandTextElement.innerText =
            `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`
        } else {
          this.previousOperandTextElement.innerText = ''
        }
      }
    }

    const [previousOperandTextElement, currentOperandTextElement] = document
      .querySelectorAll('[data-previous-operand], [data-current-operand]');
    const calculatorContainer = document.querySelector('.calculator');
    const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

    calculatorContainer.addEventListener('click', (event) => {
      const { target } = event;
      if (target.matches('[data-number]')) {
        calculator.appendNumber(target.innerText);
        calculator.updateDisplay();
      } else if (target.matches('[data-operation]')) {
        calculator.chooseOperation(target.innerText);
        calculator.updateDisplay();
      } else if (target.matches('[data-all-clear]')) {
        calculator.clear();
        calculator.updateDisplay();
      } else if (target.matches('[data-delete]')) {
        calculator.delete();
        calculator.updateDisplay();
      } else if (target.matches('[data-equals]')) {
        calculator.compute();
        calculator.updateDisplay();
      }
    });
  </script>
</body>
