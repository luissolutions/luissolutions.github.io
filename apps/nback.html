<!DOCTYPE html>
<html>

<head>
    <title>Grid n-Back Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameGrid {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
        }

        .gridCell {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        .highlighted {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="gameArea">
        <p id="score">Score: 0</p>
        <div id="gameGrid">
            <!-- Cells will be created dynamically -->
        </div>
        <button id="answerYes">Yes</button>
        <button id="answerNo">No</button>
    </div>

    <script>
        const n = 2; // You can adjust this value for different difficulties

        let sequence = [];
        let currentIndex = 0;
        let score = 0;

        function generateSequence() {
            for (let i = 0; i < 50; i++) { // Generate a sequence of 50 random cell indices between 0 and 8
                sequence.push(Math.floor(Math.random() * 9));
            }
        }

        function generateGrid() {
            const grid = document.getElementById('gameGrid');
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('gridCell');
                cell.id = `cell${i}`;
                grid.appendChild(cell);
            }
        }

        function checkAnswer(answer) {
            let nBackIndex = currentIndex - n;
            let isCorrect = nBackIndex >= 0 && sequence[currentIndex] === sequence[nBackIndex];

            if (answer === isCorrect) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
            }

            currentIndex++;

            if (currentIndex < sequence.length) {
                highlightCell(sequence[currentIndex]);
            } else {
                document.getElementById('gameArea').innerHTML = `<p>Game Over. Final score: ${score}</p>`;
            }
        }

        function highlightCell(index) {
            // Remove highlight from previous cell
            const previousCell = document.querySelector('.highlighted');
            if (previousCell) {
                previousCell.classList.remove('highlighted');
            }

            // Add highlight to current cell
            const currentCell = document.getElementById(`cell${index}`);
            currentCell.classList.add('highlighted');
        }

        function initializeGame() {
            generateSequence();
            generateGrid();
            document.getElementById('answerYes').addEventListener('click', () => checkAnswer(true));
            document.getElementById('answerNo').addEventListener('click', () => checkAnswer(false));
            setTimeout(() => highlightCell(sequence[currentIndex]), 500); // Initial delay before starting game
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>

</html>
