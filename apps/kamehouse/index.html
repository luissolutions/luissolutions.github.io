  <script>
    document.getElementById('loadContent').addEventListener('click', function () {
      var sourceName = document.getElementById('iframeSource').value;

      // Construct the absolute path to the HTML file starting from the root
      var fullPath = "/luissolutions.github.io/" + sourceName;

      // Open the fetched content in a new tab/window
      window.open(fullPath, '_blank');
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const appSettings = {
      databaseURL: "https://playground-6f5bc-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(appSettings);
    const database = getDatabase(app);

    const handleLoginFormSubmit = () => {
      document.getElementById("loginForm").addEventListener("submit", event => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const usersRef = ref(database, "users");
        const usersListener = onValue(usersRef, snapshot => {
          const users = snapshot.val();

          if (users) {
            const matchingUser = Object.values(users).find(user => user.username === username && user.password === password);

            if (matchingUser) {
              const sToken = "7777777";
              const expirationMinutes = 480;
              const expirationTime = new Date().getTime() + (expirationMinutes * 60 * 1000);
              const tokenData = { sToken, expiresAt: expirationTime };
              localStorage.setItem("sToken", JSON.stringify(tokenData));

              const delay = expirationTime - new Date().getTime();
              setTimeout(() => localStorage.removeItem("sToken"), delay);
              window.location.href = "index.html";
            } else {
              alert("Invalid username or password. Please try again.");
            }
          } else {
            alert("No user data found.");
          }
          off(usersRef, usersListener);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      handleLoginFormSubmit();

      const logoImg = document.getElementById("logo-img");

      logoImg.addEventListener("dblclick", () => {
        const sToken = "7777777";
        localStorage.setItem("sToken", JSON.stringify({ sToken }));
        window.location.href = "base.html";

      });
    });
  </script>
