<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invoice Maker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html,
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .name {
            font-size: 40px;
            background: none;
            border: none;
            text-align: center;
        }

        main {
            display: flex;
            color: var(--secondaryTextColor);
            flex-direction: column;
            margin: 0 auto;
        }

        section {
            display: flex;
            flex-direction: column;
        }

        footer,
        header {
            text-align: center;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: lightgray;
        }

        label {
            padding: 5px;
        }

        textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 98%;
        }

        table {
            border-collapse: collapse;
            flex-direction: column;
            margin-top: 1em;
            width: 100%;
        }

        thead {
            display: flex;
            flex-direction: row;
        }

        tbody {
            display: flex;
            flex-direction: column;
        }

        tr {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }

        th,
        td {
            display: flex;
            flex-direction: row;
            flex-shrink: 1;
            text-align: left;
            justify-content: center;
        }

        th {
            width: 100%;
        }

        td,
        td input {
            flex: 1;
            min-width: 0;
            border-width: 1px;
            border-style: inset;
            border-color: rgb(133, 133, 133);
            border-radius: 3px;
            align-items: center;
        }

        td input {
            border: none;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            background: var(--primaryColor);
            color: var(--textColor);
            border: 1px solid black;
        }

        button:hover {
            background: var(--secondaryColor);
            color: var(--textColor);
        }

        form {
            padding: 15px;
        }

        .title-container {
            display: flex;
            justify-content: space-evenly;
            width: auto;
        }

        .no-print,
        #no-print {
            color: darkred;
        }

        .notes {
            margin-top: 20px;
            height: 100px;
        }

        .remaining {
            display: none;
            max-width: 800px;
            margin-top: 10px;
        }

        .total {
            display: flex;
            flex-wrap: wrap;
        }

        .total label {
            width: 200px;
        }

        .entry {
            margin: 0 auto;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .data {
            box-sizing: border-box;
            border: 1px solid var(--primaryColor);
            border-radius: 5px;
            display: grid;
            justify-content: center;
        }

        .entry-container {
            margin: 0 auto;
            border: 1px solid var(--primaryColor);
            padding: 5px;
            border-radius: 5px;
        }

        .copyright a {
            text-decoration: none;
            color: var(--textColor);
        }

        .padding {
            padding: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 19px;
            border: none;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .category {
            margin: none;
            padding: none;
        }

        .labor-table,
        .parts-table {
            display: flex;
        }

        .final-total {
            font-weight: bold;
            align-items: center;
        }

        @media print {

            #page-break-before {
                page-break-before: auto;
            }

            .header-container .header-container input {
                color: black;
                text-shadow: none;
            }

            body,
            header,
            footer,
            section,
            nav {
                box-shadow: none;
                padding: 0;
                margin: 0;
                background-color: none;
            }

            button,
            nav,
            img,
            footer,
            .dark-container,
            .no-print,
            #no-print,
            .checkbox,
            .filter-switch,
            .actual-price-hide,
            .hide-parent-checkbox {
                display: none;
            }

            input,
            label,
            #customer-address,
            #customer-phone,
            #customer-email,
            #invoice-type {
                border: none;
            }

            header {
                height: auto;
            }

            body {
                filter: none;
            }

            /*  #invoice-type {
        -moz-appearance: none;
        -webkit-appearance: none;
    } */
        }

        #customer-address,
        #customer-name,
        #customer-phone,
        #customer-email {
            width: 98%;
            margin-bottom: 20px;
        }

        #entries-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #project,
        #invoice-date {
            margin-bottom: 20px;
        }

        #total {
            font-weight: bold;
            align-items: center;
        }

        .input {
            max-width: 100px;
        }

        #unfinished {
            display: none;
        }

        #save-data-button {
            width: 97%;
        }
    </style>
</head>

<body>
    <header>
        <div class="no-print">
            <input type="text" class="input" id="invoice-search" placeholder="Search">
            <select id="invoice-dropdown">
                <option value="">Select File</option>
            </select>
            <button id="load-invoice-button" type="button">Load Invoice</button>
        </div>
        <section id="login-section">
            <form id="login-form">
                <label for="username">Email:</label>
                <input type="email" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>
        <button id="logout" style="display: none;">Logout</button>
    </header>
    <main>
        <section>
            <div class="title-container">
                <input class="name" id="title-input" value="...">
            </div>
            <form>
                <div>
                    <div>
                        <select id="invoice-type" name="invoice-type">
                            <option value="quote">Quote:</option>
                            <option value="invoice">Invoice #</option>
                        </select>
                        <input type="text" id="project" name="project" required>
                    </div>
                    <label class="no-print" for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customer-name">
                    <br>
                    <div>
                        <label class="no-print" for="customer-phone">Customer Phone:</label>
                        <input type="checkbox" class="hide-parent-checkbox" name="phone-hide" id="phone-hide">
                        <label id="no-print" for="phone-hide"> Hide Phone Field</label>
                        <input type="tel" id="customer-phone" name="customer-phone">
                    </div>
                    <div>
                        <label class="no-print" for="customer-email">Customer Email:</label>
                        <input type="checkbox" class="hide-parent-checkbox" name="email-hide" id="email-hide">
                        <label id="no-print" for="email-hide"> Hide Email Field</label>
                        <input type="email" id="customer-email" name="customer-email">
                    </div>
                    <div>
                        <label class="no-print" for="customer-address">Customer Address:</label>
                        <input type="checkbox" class="hide-parent-checkbox" name="address-hide" id="address-hide">
                        <label id="no-print" for="address-hide"> Hide Address Field</label>
                        <textarea id="customer-address" name="customer-address"></textarea>
                    </div>
                    <label class="no-print" for="invoice-date">Date:</label>
                    <input type="datetime-local" id="invoice-date" name="invoice-date">

                </div>

                <div>
                    <div class="no-print">
                        <label for="part-category">Select Category:</label>
                        <select id="part-category"></select>

                        <label for="part-selector">Select Part:</label>
                        <select id="part-selector"></select>
                        <label class="price-difference" id="price-difference-display">Profit on Parts: $<span
                                id="price-difference"></span></label>
                    </div>

                    <div>
                        <table class="parts-table">
                            <button type="button" id="add-part-row">Add Part</button>
                            <button type="button" id="del-part-row">Undo Part</button>
                            <thead>
                                <tr>
                                    <th>Parts:</th>
                                    <th>Quantity:</th>
                                    <th>Price:</th>
                                    <th class="actual-price-hide">Actual Price:</th>
                                    <th>Total:</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <input type="checkbox" class="hide-parent-checkbox" name="parts-hide" id="parts-hide">
                        <label id="no-print" for="parts-hide"> Hide Parts Field</label>
                    </div>
                    <br>
                    <div>
                        <button type="button" id="add-labor-row">Add Labor</button>
                        <table class="labor-table">
                            <thead>
                                <tr>
                                    <th>Labor:</th>
                                    <th>Quantity:</th>
                                    <th>Rate:</th>
                                    <th>Total:</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <input type="checkbox" class="hide-parent-checkbox" name="labor-hide" id="labor-hide">
                        <label id="no-print" for="labor-hide"> Hide Labor Field</label>
                    </div>
                    <div>
                        <div>
                            <textarea class="notes" name="notes" id="notes" cols="30" rows="10"></textarea>
                            <br>
                            <input type="checkbox" class="hide-parent-checkbox" name="notes-hide" id="notes-hide">
                            <label id="no-print" for="notes-hide"> Hide Notes Field</label>
                        </div>
                    </div>
                </div>

                <div class="total">
                    <label>Subtotal: $<input type="number" id="subtotal" readonly></label>
                    <label>Tax (%): <input type="number" id="tax-percent"></label>
                    <label>Tax Amount $: <input type="number" id="tax" readonly></label>
                    <label class="final-total">Total: $<input type="number" id="total" readonly></label>
                </div>
                <br>
                <div class="checkbox">
                    <input type="checkbox" name="remaining" id="remaining">
                    <label id="no-print" for="remaining">Check if theres a remaining Balance</label>
                </div>
                <div class="remaining">
                    <label>Amount Paid: $ <input type="number" id="amount-paid"></label>
                    <label class="final-total">Remaining Balance: $<span id="remaining-balance">0.00</span></label>
                </div>
                <br>
            </form>
        </section>
    </main>

    <footer>
        <button type="button" id="save-button" class="action-btn">Save Data</button>
        <button id="deleteButton">Delete Data</button>
        <button id="exportButton">Export Data</button>
        <button type="button" id="print-button" class="action-btn" onClick="window.print();">Print Invoice</button>
        <button id="clear-button" class="action-btn">Reset Fields</button>
        <button id="reset-button" class="action-btn" onClick="window.location.reload();">Reset Layout</button>
    </footer>

    <script type="module">
        import { auth, initializeAuth, database, ref, set, get, remove, runTransaction, onValue } from '../assets/js/firebase-init.js';

        class InvoiceMakerApp {
            constructor() {
                this.isAuthenticated = false;
                this.uid = null;
                this.dbRef = null;

                this.setupEventListeners();
                initializeAuth(this);
            }

            initializeFirebase() {
                const user = auth.currentUser;
                if (user) {
                    this.uid = user.uid;
                    this.dbRef = ref(database, `${this.uid}/taskData`);
                    this.populateInvoiceDropdown();
                }
            }

            setupEventListeners() {
                document.getElementById('login-form').addEventListener('submit', this.handleLogin.bind(this));
                document.getElementById('logout').addEventListener('click', this.handleLogout.bind(this));
                document.getElementById('save-button').addEventListener('click', this.saveInvoice.bind(this));
                document.getElementById('deleteButton').addEventListener('click', this.deleteInvoice.bind(this));
                document.getElementById('load-invoice-button').addEventListener('click', this.loadInvoice.bind(this));
                document.getElementById('exportButton').addEventListener('click', this.exportInvoice.bind(this));
                document.getElementById('clear-button').addEventListener('click', this.clearInvoice.bind(this));
            }

            async handleLogin(event) {
                event.preventDefault();
                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const credentials = await auth.signInWithEmailAndPassword(auth, email, password);
                    console.log('Logged in successfully:', credentials.user.email);
                    this.isAuthenticated = true;
                    this.initializeFirebase();
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('logout').style.display = 'block';
                } catch (error) {
                    console.error('Login error:', error.message);
                    alert('Login failed. Please check your credentials and try again.');
                }
            }

            async handleLogout() {
                try {
                    await auth.signOut(auth);
                    console.log('Logged out successfully');
                    this.isAuthenticated = false;
                    this.uid = null;
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('logout').style.display = 'none';
                } catch (error) {
                    console.error('Logout error:', error.message);
                    alert('Logout failed. Please try again.');
                }
            }

            async saveInvoice() {
            const projectInput = document.getElementById('invoice-number');
            let invoiceId = projectInput.dataset.id;

            if (!invoiceId || invoiceId === "undefined") {
                invoiceId = Date.now().toString();
                projectInput.dataset.id = invoiceId;
            }

            const invoiceType = document.getElementById('invoice-type').value;
            const amountPaid = document.getElementById('amount-paid').value;
            const partsData = Array.from(partsTableBody.querySelectorAll('tr')).map(row => {
                return {
                    category: row.dataset.category,
                    component: row.dataset.component,
                    part: row.querySelector('td#populated-part').textContent,
                    quantity: row.querySelector('input[name="part-quantity"]').value,
                    price: row.querySelector('input[name="part-price"]').value,
                    actualPrice: row.querySelector('input[name="part-actual-price"]').value, // Include actualPrice
                    total: row.querySelector('input[name="part-total"]').value,
                };
            });
            const startTime = document.getElementById('invoice-date').value;

            const newInvoiceData = {
                id: invoiceId,
                invoiceType,
                invoiceTitle: document.getElementById('title-input').value,
                customerName: document.getElementById('customer-name').value,
                customerPhone: document.getElementById('customer-phone').value,
                customerEmail: document.getElementById('customer-email').value,
                customerAddress: document.getElementById('customer-address').value,
                project: document.getElementById('invoice-number').value,
                notes: document.getElementById('notes').value,
                startTime: startTime,
                parts: partsData,
                labor: [...laborTableBody.querySelectorAll('tr')].map(row => ({
                    description: row.querySelector('input[name="labor-description"]').value.trim(),
                    hours: row.querySelector('input[name="labor-hours"]').value,
                    rate: row.querySelector('input[name="labor-rate"]').value,
                    cost: row.querySelector('input[name="labor-total"]').value,
                })),
                subtotal: subtotalInput.value,
                taxPercent: taxPercentInput.value,
                tax: taxInput.value,
                total: totalInput.value,
                amountPaid: amountPaid,
            };

            for (const part of newInvoiceData.parts) {
                try {
                    await updatePartQuantityInDatabase(part.category, part.component, part.part, part.quantity);
                } catch (error) {
                    console.error(`Error updating part ${part.part}:`, error);
                }
            }

            const invoiceRef = ref(database, 'tasks/' + invoiceId);

            try {
                const snapshot = await get(invoiceRef);
                const existingInvoiceData = snapshot.exists() ? snapshot.val() : {};

                const mergedInvoiceData = { ...existingInvoiceData, ...newInvoiceData };

                await set(invoiceRef, mergedInvoiceData);
                console.log('Invoice saved successfully with ID:', invoiceId);
                clearInvoice();
                populateInvoiceDropdown();
                return;
            } catch (error) {
                console.error('Error saving invoice to Realtime Database:', error);
            }
        }

            async deleteInvoice() {
                const selectedProject = document.getElementById('invoice-dropdown').value;
                if (selectedInvoiceNumber) {
                    const invoiceRef = ref(database, `${this.uid}/taskData/${selectedProject}`);
                    try {
                        await remove(invoiceRef);
                        console.log(`Invoice ${selectedInvoiceNumber} deleted successfully`);
                        this.populateInvoiceDropdown();
                    } catch (error) {
                        console.error(`Error deleting invoice ${selectedInvoiceNumber}:`, error);
                    }
                } else {
                    alert('No invoice selected for deletion.');
                }
            }

            async loadInvoice() {
                const selectedInvoiceNumber = document.getElementById('invoice-dropdown').value;
                if (selectedInvoiceNumber) {
                    const invoiceRef = ref(database, `${this.uid}/taskData/${selectedInvoiceNumber}`);
                    try {
                        const snapshot = await get(invoiceRef);
                        if (snapshot.exists()) {
                            this.populateInvoiceForm(snapshot.val());
                        } else {
                            alert('Invoice not found.');
                        }
                    } catch (error) {
                        console.error('Error fetching selected invoice:', error);
                    }
                } else {
                    alert('Please select an invoice to load.');
                }
            }

            async exportInvoice() {
                const selectedInvoiceNumber = document.getElementById('invoice-dropdown').value;
                if (selectedInvoiceNumber) {
                    const invoiceRef = ref(database, `${this.uid}/taskData/${selectedInvoiceNumber}`);
                    try {
                        const snapshot = await get(invoiceRef);
                        if (snapshot.exists()) {
                            const taskData = snapshot.val();
                            const jsonString = JSON.stringify(taskData, null, 2);
                            const blob = new Blob([jsonString], { type: 'application/json' });
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = `invoice-${selectedProject}.json`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        } else {
                            alert('Invoice not found.');
                        }
                    } catch (error) {
                        console.error('Error exporting invoice:', error);
                    }
                } else {
                    alert('Please select a file to export.');
                }
            }

            collectPartsData() {
                const partsTableBody = document.querySelector('.parts-table tbody');
                return Array.from(partsTableBody.querySelectorAll('tr')).map(row => ({
                    part: row.querySelector('td#populated-part').textContent,
                    quantity: row.querySelector('input[name="part-quantity"]').value,
                    price: row.querySelector('input[name="part-price"]').value,
                    actualPrice: row.querySelector('input[name="part-actual-price"]').value,
                    total: row.querySelector('input[name="part-total"]').value,
                }));
            }

            collectLaborData() {
                const laborTableBody = document.querySelector('.labor-table tbody');
                return Array.from(laborTableBody.querySelectorAll('tr')).map(row => ({
                    description: row.querySelector('input[name="labor-description"]').value.trim(),
                    hours: row.querySelector('input[name="labor-hours"]').value,
                    rate: row.querySelector('input[name="labor-rate"]').value,
                    cost: row.querySelector('input[name="labor-total"]').value,
                }));
            }

            populateInvoiceForm(taskData) {
                document.getElementById('invoice-type').value = taskData.invoiceType;
                document.getElementById('title-input').value = taskData.invoiceTitle;
                document.getElementById('customer-name').value = taskData.customerName;
                document.getElementById('customer-phone').value = taskData.customerPhone;
                document.getElementById('customer-email').value = taskData.customerEmail;
                document.getElementById('customer-address').value = taskData.customerAddress;
                document.getElementById('project').value = taskData.project;
                document.getElementById('notes').value = taskData.notes;

                const storedDateTime = new Date(taskData.invoiceDate);
                const localDateTime = new Date(storedDateTime.getTime() - storedDateTime.getTimezoneOffset() * 60000).toISOString().slice(0, 16);

                document.getElementById('invoice-date').value = localDateTime;
                document.getElementById('amount-paid').value = taskData.amountPaid;
                document.getElementById('tax-percent').value = taskData.taxPercent;

                this.populatePartsTable(taskData.parts);
                this.populateLaborTable(taskData.labor);
                this.updateTotals();
                this.updateRemainingBalance();
            }

            populatePartsTable(parts) {
                const partsTableBody = document.querySelector('.parts-table tbody');
                partsTableBody.innerHTML = '';
                parts.forEach(part => {
                    this.addPartRow(part.part, part.quantity, part.price, part.actualPrice);
                });
            }

            populateLaborTable(labor) {
                const laborTableBody = document.querySelector('.labor-table tbody');
                laborTableBody.innerHTML = '';
                labor.forEach(item => {
                    this.addLaborRow(item.description, item.hours, item.rate);
                });
            }

            populateInvoiceDropdown(searchQuery = '') {
                if (!this.dbRef) return;
                document.getElementById('invoice-dropdown').innerHTML = '';

                get(this.dbRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const invoices = snapshot.val();
                        for (const project in invoices) {
                            if (invoices.hasOwnProperty(project)) {
                                const option = document.createElement('option');
                                option.value = project;
                                option.textContent = project;
                                if (searchQuery === '' ||
                                    project.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    invoices[project].customerName.toLowerCase().includes(searchQuery.toLowerCase())) {
                                    document.getElementById('invoice-dropdown').appendChild(option);
                                }
                            }
                        }
                    }
                }).catch((error) => {
                    console.error('Error fetching invoices:', error);
                });
            }

            clearInvoice() {
                document.querySelectorAll('input, textarea').forEach(input => input.value = '');
                document.querySelectorAll('.parts-table tbody, .labor-table tbody').forEach(tbody => tbody.innerHTML = '');
                document.getElementById('subtotal').value = '';
                document.getElementById('tax-percent').value = '';
                document.getElementById('tax').value = '';
                document.getElementById('total').value = '';
                document.getElementById('amount-paid').value = '';
            }

            addPartRow(partName, quantity = 1, price = 0, actualPrice = 0) {
                const partsTableBody = document.querySelector('.parts-table tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td id="populated-part">${partName}</td>
                    <td><input type="number" name="part-quantity" value="${quantity}"></td>
                    <td><input type="number" name="part-price" value="${price}"></td>
                    <td><input type="number" name="part-actual-price" value="${actualPrice}"></td>
                    <td><input type="number" name="part-total" value="${price * quantity}" readonly></td>
                `;
                partsTableBody.appendChild(newRow);
                this.updateTotals();
            }

            addLaborRow(description = '', hours = 0, rate = 0) {
                const laborTableBody = document.querySelector('.labor-table tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" name="labor-description" value="${description}"></td>
                    <td><input type="number" name="labor-hours" value="${hours}"></td>
                    <td><input type="number" name="labor-rate" value="${rate}"></td>
                    <td><input type="number" name="labor-total" value="${hours * rate}" readonly></td>
                `;
                laborTableBody.appendChild(newRow);
                this.updateTotals();
            }

            updateTotals() {
                let partsTotal = 0, laborTotal = 0;
                document.querySelectorAll('.parts-table tbody tr').forEach(row => {
                    partsTotal += parseFloat(row.querySelector('input[name="part-total"]').value) || 0;
                });
                document.querySelectorAll('.labor-table tbody tr').forEach(row => {
                    laborTotal += parseFloat(row.querySelector('input[name="labor-total"]').value) || 0;
                });
                const subtotal = partsTotal + laborTotal;
                const taxPercent = parseFloat(document.getElementById('tax-percent').value) || 0;
                const tax = subtotal * (taxPercent / 100);
                const total = subtotal + tax;
                document.getElementById('subtotal').value = subtotal.toFixed(2);
                document.getElementById('tax').value = tax.toFixed(2);
                document.getElementById('total').value = total.toFixed(2);
            }

            updateRemainingBalance() {
                const total = parseFloat(document.getElementById('total').value) || 0;
                const amountPaid = parseFloat(document.getElementById('amount-paid').value) || 0;
                document.getElementById('remaining-balance').textContent = (total - amountPaid).toFixed(2);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new InvoiceMakerApp();
        });
    </script>
    <script>
        // Hiding Fields
        const hideParentCheckboxes = document.querySelectorAll('.hide-parent-checkbox');

        hideParentCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const parentDiv = checkbox.closest('div');
                if (parentDiv) {
                    parentDiv.style.display = checkbox.checked ? 'none' : 'block';
                }
            });
        });

        function saveDataToLocalStorage() {
            const inputData = {
                invoiceTitle: document.getElementById('title-input').value,
                customerName: document.getElementById('customer-name').value,
                customerPhone: document.getElementById('customer-phone').value,
                customerEmail: document.getElementById('customer-email').value,
                customerAddress: document.getElementById('customer-address').value,
                invoiceDate: document.getElementById('invoice-date').value,  // Save as is
                project: document.getElementById('project').value,
                notes: document.getElementById('notes').value,
            };

            localStorage.setItem('inputData', JSON.stringify(inputData));
        }

        function loadDataFromLocalStorage() {
            const savedData = localStorage.getItem('inputData');
            if (savedData) {
                const inputData = JSON.parse(savedData);

                document.getElementById('title-input').value = inputData.invoiceTitle || '';
                document.getElementById('customer-name').value = inputData.customerName || '';
                document.getElementById('customer-phone').value = inputData.customerPhone || '';
                document.getElementById('customer-email').value = inputData.customerEmail || '';
                document.getElementById('customer-address').value = inputData.customerAddress || '';

                // Convert and load datetime
                const storedDateTime = new Date(inputData.invoiceDate);
                const localDateTime = new Date(storedDateTime.getTime() - storedDateTime.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                document.getElementById('invoice-date').value = localDateTime;

                document.getElementById('project').value = inputData.project || '';
                document.getElementById('notes').value = inputData.notes || '';
            }
        }

        document.getElementById('title-input').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('customer-name').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('customer-phone').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('customer-email').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('customer-address').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('invoice-date').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('project').addEventListener('input', saveDataToLocalStorage);
        document.getElementById('notes').addEventListener('input', saveDataToLocalStorage);

        document.addEventListener('DOMContentLoaded', loadDataFromLocalStorage);
        // Clear Invoice Fields
        function clearInvoice() {
            const inputElements = [
                'title-input',
                'customer-name',
                'customer-phone',
                'customer-email',
                'customer-address',
                'invoice-date',
                'project',
                'notes',
            ];

            inputElements.forEach((elementId) => {
                document.getElementById(elementId).value = '';
            });

            const partsTableBody = document.querySelector('.parts-table tbody');
            partsTableBody.innerHTML = '';

            const laborTableBody = document.querySelector('.labor-table tbody');
            laborTableBody.innerHTML = '';

            document.getElementById('subtotal').value = '';
            document.getElementById('tax-percent').value = '';
            document.getElementById('tax').value = '';
            document.getElementById('total').value = '';
            document.getElementById('amount-paid').value = '';

            document.getElementById('remaining').checked = false;
            document.querySelector('.remaining').style.display = 'none';

            document.getElementById('price-difference').innerText = '';
            document.getElementById('remaining-balance').innerText = '';

            localStorage.removeItem('inputData');
        }

        document.getElementById('clear-button').addEventListener('click', clearInvoice);
    </script>
