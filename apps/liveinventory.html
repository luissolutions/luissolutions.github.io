<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Inventory</title>
    <link rel="stylesheet" href="../assets/css/app-styles.css" id="stylesheet">
    <script type="module" src="./assets/js/login.js" defer></script>

    <style>
        .row {
            gap: 10px;
            flex-wrap: wrap;
            align-items: end;
        }

        .grow {
            flex: 1;
            min-width: 240px;
        }

        .tight {
            flex: 0;
            min-width: 160px;
        }

        .small {
            font-size: 0.92rem;
            margin-top: 8px;
        }

        .muted {
            opacity: 0.75;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 12px;
        }

        .card {
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.12);
            padding: 10px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: baseline;
        }

        .name {
            font-weight: 600;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.25);
            padding-bottom: 2px;
        }

        .amt {
            font-variant-numeric: tabular-nums;
            opacity: 0.95;
        }

        .thumb {
            width: 100%;
            height: 160px;
            margin-top: 10px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.06);
        }

        .fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .field .label {
            font-size: 0.85rem;
            opacity: 0.75;
            margin-bottom: 4px;
        }

        .edit {
            border-bottom: 1px dashed rgba(255, 255, 255, 0.25);
            padding: 2px 0;
            min-height: 22px;
        }

        .expandBtn {
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(0, 0, 0, 0.18);
            color: inherit;
            border-radius: 10px;
            padding: 4px 10px;
            cursor: pointer;
        }

        .expandArea {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.18);
        }

        .wrap {
            display: flex;
            flex-direction: column;
        }

        .card,
        .fields,
        .field,
        .value,
        .edit {
            min-width: 0;
        }

        .edit {
            white-space: pre-wrap;
            overflow-wrap: anywhere;
            word-break: break-word;
            max-width: 100%;
        }

        .edit {
            max-height: 140px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Inventory</h1>

        <section id="login-section">
            <form id="login-form" class="row">
                <div>
                    <label>Email</label>
                    <input type="email" id="username" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="tight">
                    <label>&nbsp;</label>
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>

            <a href="livebudget.html"><button>Budget</button></a>

            <button id="logout" class="btn" style="display:none; margin-top:10px;">Logout</button>
        </section>
    </header>

    <main>

        <section class="wrap">
            <div>
                <div class="tight">
                    <label>Year</label>
                    <select id="yearSelect"></select>
                </div>

                <div class="grow">
                    <label>Search</label>
                    <input id="q" placeholder="Search name, tags, cat, sku…" />
                </div>

                <div class="tight">
                    <label>Show</label>
                    <select id="mode">
                        <option value="all" selected>All (expenses + income)</option>
                        <option value="expenses">Expenses only</option>
                        <option value="inv">Inventory only (tag: inv)</option>
                    </select>
                </div>
            </div>

            <div class="small" id="summary">Loading…</div>
        </section>

        <div class="card">
            <div id="fieldToggles" class="row">
                <label><input type="checkbox" data-field="date" checked> Date</label>
                <label><input type="checkbox" data-field="name" checked> Name</label>
                <label><input type="checkbox" data-field="sku" checked> SKU</label>
                <label><input type="checkbox" data-field="price" checked> Price</label>
                <label><input type="checkbox" data-field="altPrice" checked> Alt Price</label>
                <label><input type="checkbox" data-field="desc" checked> Description</label>
                <label><input type="checkbox" data-field="tags" checked> Tags</label>
                <label><input type="checkbox" data-field="cat" checked> Category</label>
                <label><input type="checkbox" data-field="link" checked> Link</label>
                <label><input type="checkbox" data-field="id" checked> ID</label>
                <label><input type="checkbox" data-field="imgControls" checked> Image Buttons</label>
                <label><input type="checkbox" data-field="delete" checked> Delete</label>
            </div>
        </div>

        <div class="card">
            <div class="small muted"><b>Add Entry</b></div>

            <form id="addForm" class="grid">
                <div class="tight">
                    <label>Type</label>
                    <select id="addType">
                        <option value="expense" selected>Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>

                <div class="tight">
                    <label>Date</label>
                    <input id="addDate" type="date" />
                </div>

                <div class="grow">
                    <label>Name</label>
                    <input id="addName" placeholder="Item / vendor / description" />
                </div>

                <div class="tight">
                    <label>Price</label>
                    <input id="addAmt" inputmode="decimal" placeholder="0.00" />
                </div>

                <div class="tight">
                    <label>Alt Price</label>
                    <input id="addAltAmt" inputmode="decimal" placeholder="0.00" />
                </div>

                <div class="tight">
                    <label>SKU</label>
                    <input id="addSku" placeholder="SKU (optional)" />
                </div>

                <div class="tight">
                    <label>Category</label>
                    <input id="addCat" placeholder="Category" />
                </div>

                <div class="grow">
                    <label>Description</label>
                    <input id="addDesc" placeholder="Optional notes…" />
                </div>

                <div class="grow">
                    <label>Tags</label>
                    <input id="addTags" placeholder="inv, tools, etc" />
                </div>

                <div class="grow">
                    <label>Link</label>
                    <input id="addLink" placeholder="https://..." />
                </div>

                <div class="tight">
                    <label>&nbsp;</label>
                    <button id="addBtn" class="btn primary" type="submit">Add</button>
                </div>
            </form>

            <div class="small muted" style="margin-top:8px;">
                Tip: use tag <b>inv</b> to have it show up in “Inventory only (tag: inv)”.
            </div>
        </div>

        <section id="list" class="grid"></section>
        <p id="empty" class="muted" style="display:none;">No matches.</p>
    </main>

    <script type="module">
        import {
            auth, onAuthStateChanged,
            database, ref, onValue, set,
            storage, storageRef, uploadBytes, getDownloadURL, deleteObject
        } from '../assets/js/firebase-init.js';

        /* =========================
           CONFIG (year-separated)
        ========================== */
        const TX_NODE = 'ledgerTx';
        const LAST_YEAR_KEY = 'inventory.lastYear';
        let DATABASE_BASE_PATH = 'public';
        let currentYear = (() => {
            const saved = parseInt(localStorage.getItem(LAST_YEAR_KEY), 10);
            return Number.isFinite(saved) ? saved : new Date().getUTCFullYear();
        })();

        function txYearsRootPath() { return `${DATABASE_BASE_PATH}/${TX_NODE}`; }
        function txYearPath(year) { return `${txYearsRootPath()}/${year}`; }
        function txItemPath(year, id) { return `${txYearPath(year)}/${id}`; }
        function imgBasePath() { return `${DATABASE_BASE_PATH}/images`; }

        /* =========================
           HELPERS
        ========================== */
        const $ = (id) => document.getElementById(id);

        function pad2(n) { return String(n).padStart(2, '0'); }

        function ymdFromUtcTS(ts) {
            const dt = new Date(Number(ts));
            if (Number.isNaN(dt.getTime())) return '';
            return `${dt.getUTCFullYear()}-${pad2(dt.getUTCMonth() + 1)}-${pad2(dt.getUTCDate())}`;
        }

        function utcNoonTSFromYMD(ymd) {
            if (!/^\d{4}-\d{2}-\d{2}$/.test(ymd)) return Date.now();
            const y = +ymd.slice(0, 4);
            const m = +ymd.slice(5, 7) - 1;
            const d = +ymd.slice(8, 10);
            return Date.UTC(y, m, d, 12, 0, 0);
        }

        function fmtUSD(n) {
            return new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD' })
                .format(Number(n) || 0);
        }

        function parseTags(input) {
            if (!input) return [];
            return String(input).split(',').map(t => t.trim()).filter(Boolean).slice(0, 25);
        }

        function hasTag(tx, want) {
            const w = String(want || '').toLowerCase();
            return (tx.tags || []).some(t => String(t).toLowerCase() === w);
        }

        function safeURL(u) {
            const s = String(u || '').trim();
            if (!s) return '';
            if (/^https?:\/\//i.test(s)) return s;
            return '';
        }

        function roundMoney(n) {
            return Math.round((Number(n) || 0) * 100) / 100;
        }

        function normalizeTx(id, v) {
            if (!v || typeof v !== 'object') return null;

            const dateTS = Number(v.date);
            if (!Number.isFinite(dateTS)) return null;

            const type = String(v.type || '').toLowerCase();
            const normType = (type === 'income') ? 'income' : 'expense';
            const tags = Array.isArray(v.tags) ? v.tags.map(t => String(t).trim()).filter(Boolean) : [];

            return {
                id: String(id),
                amt: Number(v.amt ?? 0),
                altAmt: Number(v.altAmt ?? 0),
                cat: String(v.cat ?? ''),
                sub: String(v.sub ?? ''),
                sku: String(v.sku ?? ''),
                link: String(v.link ?? ''),
                img: (typeof v.img === 'string') ? v.img : (v.img?.url || ''),
                imgPath: (typeof v.imgPath === 'string') ? v.imgPath : (v.img?.path || ''),
                desc: String(v.desc ?? ''),
                name: String(v.name ?? ''),
                tags,
                type: normType,
                date: dateTS
            };
        }

        function stripTxForSave(t) {
            return {
                amt: Number(t.amt ?? 0),
                altAmt: Number(t.altAmt ?? 0),
                cat: String(t.cat ?? ''),
                sub: String(t.sub ?? ''),
                sku: String(t.sku ?? ''),
                link: String(t.link ?? ''),
                img: String(t.img ?? ''),
                imgPath: String(t.imgPath ?? ''),
                desc: String(t.desc ?? ''),
                name: String(t.name ?? ''),
                tags: Array.isArray(t.tags) ? t.tags : [],
                type: (String(t.type || '').toLowerCase() === 'income') ? 'income' : 'expense',
                date: Number(t.date ?? Date.now())
            };
        }

        async function writeTx(year, id, obj) {
            await set(ref(database, txItemPath(year, id)), obj);
        }

        async function deleteTx(year, id) {
            await set(ref(database, txItemPath(year, id)), null);
        }

        function groupKeyForTx(t) {
            const sku = String(t.sku || '').trim();
            if (sku) return `sku:${sku.toLowerCase()}`;
            const nm = String(t.name || '').trim();
            return `name:${nm.toLowerCase()}`;
        }

        function labelForGroup(t) {
            const sku = String(t.sku || '').trim();
            return sku ? sku : (t.name || '(no name)');
        }

        function buildGroups(list) {
            const map = new Map();

            for (const t of list) {
                const key = groupKeyForTx(t);
                if (!map.has(key)) {
                    map.set(key, {
                        key,
                        sku: String(t.sku || '').trim(),
                        name: String(t.name || '').trim(),
                        qty: 0,
                        total: 0,
                        prices: new Map(), // price -> count
                        latest: t,
                        all: []
                    });
                }

                const g = map.get(key);
                g.all.push(t);

                g.qty += 1;
                g.total += Math.abs(Number(t.amt) || 0);

                const price = roundMoney(Math.abs(Number(t.amt) || 0));
                g.prices.set(price, (g.prices.get(price) || 0) + 1);

                const isNewer =
                    (Number(t.date) > Number(g.latest?.date || 0)) ||
                    (Number(t.date) === Number(g.latest?.date || 0) && String(t.id) > String(g.latest?.id || ''));
                if (isNewer) g.latest = t;

                if (!g.sku && t.sku) g.sku = String(t.sku).trim();
                if (!g.name && t.name) g.name = String(t.name).trim();
            }

            const out = Array.from(map.values());
            for (const g of out) g.total = roundMoney(g.total);

            out.sort((a, b) => (Number(b.latest?.date || 0) - Number(a.latest?.date || 0)));
            return out;
        }

        async function fileToJpegMaxWidth(file, maxW = 2048, quality = 0.9) {
            if (!file?.type?.startsWith('image/')) {
                return { blob: file, contentType: file?.type || 'application/octet-stream', didResize: false };
            }

            const bmp = await createImageBitmap(file);

            if (bmp.width <= maxW) {
                bmp.close?.();
                return { blob: file, contentType: file.type || 'image/*', didResize: false };
            }

            const scale = maxW / bmp.width;
            const w = Math.round(bmp.width * scale);
            const h = Math.round(bmp.height * scale);

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(bmp, 0, 0, w, h);
            bmp.close?.();

            const blob = await new Promise((resolve) => canvas.toBlob(resolve, 'image/jpeg', quality));
            return { blob, contentType: 'image/jpeg', didResize: true };
        }

        function slugifyFilename(s) {
            return String(s || '')
                .normalize('NFKD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-zA-Z0-9]+/g, '_')
                .replace(/^_+|_+$/g, '')
                .slice(0, 60) || 'item';
        }

        // ✅ Adapter for THIS app (inventory) so uploadImage can be identical across apps
        async function saveItemWithImage(item, url, path) {
            await writeTx(currentYear, item.id, stripTxForSave({ ...item, img: url, imgPath: path }));
        }

        let _uploadLocks = new Set(); // prevent double-open/double-upload

        async function uploadImage(item, kind, file = null) {
            const lockKey = `${kind}:${item.id}`;
            if (_uploadLocks.has(lockKey)) return;

            if (!file) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.style.display = 'none';
                document.body.appendChild(input);

                input.addEventListener('change', async () => {
                    const f = input.files?.[0] || null;
                    input.remove();
                    if (!f) return;
                    await uploadImage(item, kind, f);
                }, { once: true });

                input.click();
                return;
            }

            _uploadLocks.add(lockKey);
            try {
                const resized = await fileToJpegMaxWidth(file, 2048, 0.9);

                const namePart = slugifyFilename(item.name);
                const datePart = item.date
                    ? new Date(item.date).toISOString().slice(0, 10)
                    : new Date().toISOString().slice(0, 10);

                const y = new Date(Number(item.date || Date.now())).getUTCFullYear();
                const storagePath = `${imgBasePath()}/${y}/${namePart}_${datePart}_${Date.now()}.jpg`;

                const sref = storageRef(storage, storagePath);

                if (item.imgPath) {
                    try { await deleteObject(storageRef(storage, item.imgPath)); }
                    catch (e) { console.warn('Old image delete failed:', e); }
                }

                await uploadBytes(sref, resized.blob, { contentType: resized.contentType || 'image/jpeg' });
                const url = await getDownloadURL(sref);

                await saveItemWithImage(item, url, storagePath);

            } catch (err) {
                console.error(err);
                alert('❌ Image upload failed.');
            } finally {
                _uploadLocks.delete(lockKey);
            }
        }

        /* =========================
           STATE + LISTENERS
        ========================== */
        let _yearTx = [];
        let yearsUnsub = null;
        let yearUnsub = null;
        let uiBound = false;

        onAuthStateChanged(auth, (user) => {
            DATABASE_BASE_PATH = user ? `${user.uid}` : 'public';

            if (typeof yearsUnsub === 'function') { yearsUnsub(); yearsUnsub = null; }
            if (typeof yearUnsub === 'function') { yearUnsub(); yearUnsub = null; }

            bindUIOnce();
            attachYearsListener();
        });

        const FIELD_TOGGLE_KEY = 'inventory.fieldToggles.v1';

        const DEFAULT_FIELD_VIS = {
            date: true,
            name: true,
            sku: true,
            price: true,
            altPrice: true,
            desc: true,
            tags: true,
            cat: true,
            link: true,
            id: true,
            imgControls: true,
            delete: true
        };

        let _fieldVis = loadFieldVis();

        function loadFieldVis() {
            try {
                const raw = JSON.parse(localStorage.getItem(FIELD_TOGGLE_KEY) || 'null');
                if (!raw || typeof raw !== 'object') return { ...DEFAULT_FIELD_VIS };
                return { ...DEFAULT_FIELD_VIS, ...raw };
            } catch {
                return { ...DEFAULT_FIELD_VIS };
            }
        }

        function saveFieldVis() {
            localStorage.setItem(FIELD_TOGGLE_KEY, JSON.stringify(_fieldVis));
        }

        function isFieldOn(key) {
            return !!_fieldVis[key];
        }

        function bindFieldTogglesOnce() {
            const wrap = document.getElementById('fieldToggles');
            if (!wrap) return;

            wrap.querySelectorAll('input[type="checkbox"][data-field]').forEach(cb => {
                const k = cb.dataset.field;
                cb.checked = isFieldOn(k);

                cb.addEventListener('change', () => {
                    _fieldVis[k] = !!cb.checked;
                    saveFieldVis();
                    renderAll();
                });
            });
        }

        function bindUIOnce() {
            if (uiBound) return;
            uiBound = true;

            bindFieldTogglesOnce();

            $('yearSelect')?.addEventListener('change', () => {
                currentYear = parseInt($('yearSelect').value, 10) || currentYear;
                localStorage.setItem(LAST_YEAR_KEY, String(currentYear));
                attachYearListener(currentYear);
            });

            $('q')?.addEventListener('input', renderAll);
            $('mode')?.addEventListener('change', renderAll);

            const addForm = document.getElementById('addForm');
            addForm?.addEventListener('submit', async (e) => {
                e.preventDefault();

                const type = (document.getElementById('addType').value || 'expense').toLowerCase();
                const ymd = document.getElementById('addDate').value || new Date().toISOString().slice(0, 10);

                const name = (document.getElementById('addName').value || '').trim();
                const amtRaw = (document.getElementById('addAmt').value || '').trim();
                const altRaw = (document.getElementById('addAltAmt').value || '').trim();

                if (!name) return alert('Name is required.');

                const amt = roundMoney(Math.abs(Number(amtRaw.replace(/[^0-9.\-]/g, '')) || 0));
                const altAmt = roundMoney(Math.abs(Number(altRaw.replace(/[^0-9.\-]/g, '')) || 0));

                const signedAmt = (type === 'income') ? amt : -amt;
                const signedAlt = (type === 'income') ? altAmt : -altAmt;

                const sku = (document.getElementById('addSku').value || '').trim();
                const cat = (document.getElementById('addCat').value || '').trim();
                const desc = (document.getElementById('addDesc').value || '').trim();
                const tags = parseTags(document.getElementById('addTags').value || '');
                const link = safeURL(document.getElementById('addLink').value || '');

                const id = String(Date.now());
                const tx = {
                    amt: signedAmt,
                    altAmt: signedAlt,
                    cat,
                    sub: '',
                    sku,
                    link,
                    img: '',
                    imgPath: '',
                    desc,
                    name,
                    tags,
                    type: (type === 'income') ? 'income' : 'expense',
                    date: utcNoonTSFromYMD(ymd),
                };

                try {
                    await writeTx(currentYear, id, tx);

                    document.getElementById('addName').value = '';
                    document.getElementById('addAmt').value = '';
                    document.getElementById('addAltAmt').value = '';
                    document.getElementById('addSku').value = '';
                    document.getElementById('addCat').value = '';
                    document.getElementById('addDesc').value = '';
                    document.getElementById('addTags').value = '';
                    document.getElementById('addLink').value = '';

                } catch (err) {
                    console.error('Add failed:', err);
                    alert('❌ Failed to add entry (see console).');
                }
            });
        }

        function attachYearsListener() {
            const r = ref(database, txYearsRootPath());
            yearsUnsub = onValue(r, (snap) => {
                const raw = snap.exists() ? snap.val() : {};
                const years = Object.keys(raw || {})
                    .map(y => parseInt(y, 10))
                    .filter(n => Number.isFinite(n))
                    .sort((a, b) => a - b);

                if (!years.includes(currentYear)) years.push(currentYear);

                const sel = $('yearSelect');
                const prev = parseInt(sel.value, 10) || currentYear;
                sel.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join('');

                const saved = parseInt(localStorage.getItem(LAST_YEAR_KEY), 10);
                const want = years.includes(saved) ? saved : (years.includes(prev) ? prev : currentYear);

                sel.value = String(want);
                currentYear = want;
                attachYearListener(currentYear);
            }, (err) => console.error('❌ years listener error:', err));
        }

        function attachYearListener(year) {
            if (typeof yearUnsub === 'function') { yearUnsub(); yearUnsub = null; }

            const r = ref(database, txYearPath(year));
            yearUnsub = onValue(r, (snap) => {
                const raw = snap.exists() ? snap.val() : {};
                const out = [];
                for (const [id, v] of Object.entries(raw || {})) {
                    const n = normalizeTx(id, v);
                    if (n) out.push(n);
                }
                _yearTx = out;
                renderAll();
            }, (err) => console.error('❌ year listener error:', err));
        }

        /* =========================
           FILTERS + RENDER
        ========================== */
        function applyMode(list) {
            const mode = $('mode')?.value || 'all';
            if (mode === 'expenses') return list.filter(t => t.type === 'expense');
            if (mode === 'inv') return list.filter(t => t.type === 'expense' && hasTag(t, 'inv'));
            return list;
        }

        function applySearch(list) {
            const q = String($('q')?.value || '').trim().toLowerCase();
            if (!q) return list;

            const m = q.match(/\btag\s*:\s*(?:"([^"]+)"|([^\s]+))/i);
            if (m) {
                const want = (m[1] || m[2] || '').toLowerCase();
                return list.filter(t => (t.tags || []).some(x => String(x).toLowerCase() === want));
            }

            return list.filter(t => {
                const blob = [
                    t.name, t.desc, t.cat, t.sub, t.sku, t.link, (t.tags || []).join(' ')
                ].join(' ').toLowerCase();
                return blob.includes(q);
            });
        }

        function setSummary(lines, groups) {
            let spend = 0, income = 0;
            for (const t of lines) {
                const v = Math.abs(Number(t.amt) || 0);
                if (t.type === 'income') income += v;
                else spend += v;
            }
            $('summary').innerHTML =
                `Year <b>${currentYear}</b> • Groups: <b>${groups.length}</b> • Lines: <b>${lines.length}</b> • Income: <b>${fmtUSD(income)}</b> • Spending: <b>${fmtUSD(spend)}</b>`;
        }

        function renderAll() {
            const lines = applySearch(applyMode(_yearTx.slice()));
            const groups = buildGroups(lines);

            setSummary(lines, groups);
            renderGroupList(groups);
        }

        function renderGroupList(groups) {
            const wrap = $('list');
            const empty = $('empty');
            wrap.innerHTML = '';

            if (!groups.length) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            for (const g of groups) wrap.appendChild(renderGroupCard(g));
        }

        /* =========================
           CARD UI (grouped)
        ========================== */
        function renderGroupCard(g) {
            const sorted = g.all.slice().sort((a, b) =>
                (Number(b.date) - Number(a.date)) || String(b.id).localeCompare(String(a.id))
            );

            const t = sorted[0];

            const card = document.createElement('div');
            card.className = 'card';

            const top = document.createElement('div');
            top.className = 'top';

            const title = document.createElement('div');
            title.className = 'name';
            title.textContent = labelForGroup(t);

            const right = document.createElement('div');
            right.className = 'amt';

            const qtyTxt = document.createElement('span');
            qtyTxt.textContent = `${g.qty} × • Total: ${fmtUSD(g.total)}`;

            let expandBtn = null;
            if (g.qty > 1) {
                expandBtn = document.createElement('button');
                expandBtn.className = 'expandBtn';
                expandBtn.type = 'button';
                expandBtn.textContent = '▾';
                expandBtn.title = 'Show all lines in this group';
                right.append(qtyTxt, document.createTextNode(' '), expandBtn);
            } else {
                right.append(qtyTxt);
            }

            top.append(title, right);

            const mainLineCard = renderLineCard(t, g);

            if (g.qty > 1) {
                const expandArea = document.createElement('div');
                expandArea.className = 'expandArea';

                const expandHdr = document.createElement('div');
                expandHdr.className = 'small muted';
                expandHdr.textContent = `All lines (${sorted.length}) — newest first`;
                expandArea.appendChild(expandHdr);

                const expandedLines = sorted.slice(1);

                for (const line of expandedLines) {
                    const sub = document.createElement('div');
                    sub.className = 'card';
                    sub.style.marginTop = '10px';
                    sub.appendChild(renderLineCard(line, g, { compact: true }));
                    expandArea.appendChild(sub);
                }

                expandBtn.addEventListener('click', () => {
                    const open = expandArea.style.display === 'block';
                    expandArea.style.display = open ? 'none' : 'block';
                    expandBtn.textContent = open ? '▾' : '▴';
                });

                card.append(top, mainLineCard, expandArea);
                return card;
            }

            card.append(top, mainLineCard);
            return card;
        }

        function renderLineCard(t, g, opts = {}) {
            const wrap = document.createElement('div');

            const img = document.createElement('img');
            img.className = 'thumb';
            img.alt = (t.name || t.sku || 'item');
            img.src = t.img ? t.img : './assets/img/default.png';

            img.style.cursor = t.img ? 'pointer' : 'default';
            img.addEventListener('click', () => {
                if (!t.img) return;
                window.open(t.img, '_blank', 'noopener,noreferrer');
            });

            const imgRow = document.createElement('div');
            imgRow.className = 'row';

            const file = document.createElement('input');
            file.type = 'file';
            file.accept = 'image/*';

            file.className = 'btn';
            file.style.padding = '8px';
            file.style.width = '100%';
            file.title = 'Choose an image to upload';

            file.addEventListener('change', async () => {
                const f = file.files?.[0];
                file.value = '';
                if (!f) return;
                await uploadImage(t, 'inventory', f);
            });

            if (isFieldOn('imgControls')) {
                imgRow.append(file);

                if (t.img || t.imgPath) {
                    const delImgBtn = document.createElement('button');
                    delImgBtn.className = 'btn danger';
                    delImgBtn.textContent = 'Delete Image';

                    delImgBtn.addEventListener('click', async () => {
                        if (!confirm('Delete this image for THIS line?')) return;

                        try {
                            if (t.imgPath) await deleteObject(storageRef(storage, t.imgPath));
                        } catch (err) {
                            console.warn('Storage delete failed:', err);
                        }

                        await writeTx(currentYear, t.id, stripTxForSave({ ...t, img: '', imgPath: '' }));
                    });

                    imgRow.appendChild(delImgBtn);
                }
            }

            const fields = document.createElement('div');
            fields.className = 'fields';

            if (isFieldOn('date')) {
                fields.appendChild(fieldText('Date', ymdFromUtcTS(t.date), async (next) => {
                    const ymd = String(next || '').trim();
                    if (!/^\d{4}-\d{2}-\d{2}$/.test(ymd)) return;
                    const ts = utcNoonTSFromYMD(ymd);
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, date: ts }));
                }));
            }

            if (isFieldOn('name')) {
                fields.appendChild(fieldText('Name', t.name, async (next) => {
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, name: next }));
                }));
            }

            if (isFieldOn('sku')) {
                fields.appendChild(fieldText('SKU', t.sku, async (next) => {
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, sku: next }));
                }));
            }

            if (isFieldOn('price')) {
                fields.appendChild(fieldText('Price', String(roundMoney(Math.abs(Number(t.amt || 0)))), async (next) => {
                    const v = roundMoney(Math.abs(Number(String(next).replace(/[^0-9.\-]/g, '')) || 0));
                    const signed = (t.type === 'income') ? v : -v;
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, amt: signed }));
                }));
            }

            if (isFieldOn('altPrice')) {
                fields.appendChild(fieldText('Alt Price', String(roundMoney(Math.abs(Number(t.altAmt || 0)))), async (next) => {
                    const v = roundMoney(Math.abs(Number(String(next).replace(/[^0-9.\-]/g, '')) || 0));
                    const signed = (t.type === 'income') ? v : -v;
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, altAmt: signed }));
                }));
            }

            if (isFieldOn('desc')) {
                fields.appendChild(fieldText('Description', t.desc, async (next) => {
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, desc: next }));
                }));
            }

            if (isFieldOn('tags')) {
                fields.appendChild(fieldText('Tags', (t.tags || []).join(', '), async (next) => {
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, tags: parseTags(next) }));
                }));
            }

            if (isFieldOn('cat')) {
                fields.appendChild(fieldText('Category', t.cat, async (next) => {
                    await writeTx(currentYear, t.id, stripTxForSave({ ...t, cat: next }));
                }));
            }

            if (isFieldOn('link')) {
                fields.appendChild(fieldLink(t));
            }

            const meta = document.createElement('div');
            meta.className = 'small muted';
            if (isFieldOn('id')) meta.textContent = `ID: ${t.id}`;

            const bottom = document.createElement('div');
            bottom.className = 'row';

            if (isFieldOn('delete')) {
                const delTxBtn = document.createElement('button');
                delTxBtn.className = 'btn danger';
                delTxBtn.textContent = 'Delete Line';
                delTxBtn.addEventListener('click', async () => {
                    if (!confirm('Delete THIS line?')) return;
                    await deleteTx(currentYear, t.id);
                });
                bottom.append(delTxBtn);
            }

            wrap.append(img);
            if (isFieldOn('imgControls')) wrap.append(imgRow);
            wrap.append(fields);
            if (isFieldOn('id')) wrap.append(meta);
            if (isFieldOn('delete')) wrap.append(bottom);

            return wrap;
        }

        function fieldWrap(labelText) {
            const w = document.createElement('div');
            w.className = 'field';

            const l = document.createElement('div');
            l.className = 'label';
            l.textContent = labelText;

            const v = document.createElement('div');
            v.className = 'value';

            w.append(l, v);
            return { w, v };
        }

        function fieldText(label, value, onCommit) {
            const { w, v } = fieldWrap(label);

            const d = document.createElement('div');
            d.className = 'edit';
            d.contentEditable = 'true';
            d.spellcheck = false;
            d.textContent = value ?? '';

            d.addEventListener('focus', e => e.target.dataset.orig = e.target.innerText);
            d.addEventListener('blur', async (e) => {
                const next = e.target.innerText.trim();
                const prev = (e.target.dataset.orig || '').trim();
                if (next === prev) return;
                await onCommit(next);
            });

            v.appendChild(d);
            return w;
        }

        function fieldLink(t) {
            const { w, v } = fieldWrap('Link');

            const a = document.createElement('a');
            const href = safeURL(t.link);

            a.textContent = t.link ? t.link : '(none)';
            a.href = href || '#';
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            if (!href) a.className = 'muted';
            a.addEventListener('click', (e) => { if (!href) e.preventDefault(); });

            const inp = document.createElement('input');
            inp.placeholder = 'https://...';
            inp.value = t.link || '';
            inp.addEventListener('change', async () => {
                const next = inp.value.trim();
                await writeTx(currentYear, t.id, stripTxForSave({ ...t, link: next }));
            });

            v.append(a, document.createElement('div'), inp);
            return w;
        }
    </script>
