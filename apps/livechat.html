<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .chat-app {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        #chat-window {
            background-color: #e8e8e8;
            overflow-y: auto;
        }

        #messages-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #messages-list li {
            background-color: #d0d0d0;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #message-form button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #message-form button:hover {
            background-color: #005ecb;
        }

        h2 {
            color: #005ecb;
            font-size: 24px;
        }

        input {
            width: 96%;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="chat-app">
        <section id="chat-window">
            <h2>Chat</h2>
            <ul id="messages-list">
                <!-- Messages will be displayed here -->
            </ul>
        </section>
        <form id="message-form">
            <input type="text" id="username-input" placeholder="Your Username">
            <input type="text" id="message-input" placeholder="Type a message">
            <br>
            <button type="submit">Send</button>
        </form>
    </div>

    <script type="module">
        import { database, ref, onValue, push, query, limitToLast, set } from '../websites/game/assets/js/firebase-init.js';

        const messagesList = document.getElementById('messages-list');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username-input');

        // Function to add a message to Firebase
        function sendMessage(username, text) {
            const messagesRef = ref(database, 'messages');
            push(messagesRef, { username, text });
        }

        // Function to display messages
        function displayMessages(snapshot) {
            const messages = snapshot.val();
            messagesList.innerHTML = '';
            if (messages) {
                Object.values(messages).forEach(msg => {
                    const msgElement = document.createElement('li');
                    msgElement.textContent = `${msg.username}: ${msg.text}`;
                    messagesList.appendChild(msgElement);
                });
            }
        }

        // Fetch and display the last 12 messages
        function listenForMessages() {
            const messagesRef = ref(database, 'messages');
            const lastMessagesQuery = query(messagesRef, limitToLast(12));
            onValue(lastMessagesQuery, displayMessages);
        }

        // Event listener for the form submission
        messageForm.addEventListener('submit', event => {
            event.preventDefault();
            const username = usernameInput.value.trim() || 'Anonymous';
            const text = messageInput.value.trim();

            if (text) {
                sendMessage(username, text);
                messageInput.value = '';
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            listenForMessages();
        });

    </script>
</body>

</html>
